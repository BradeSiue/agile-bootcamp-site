<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  background: transparent;
  margin: 0;
  padding: 0;
}

.page-nav-container {
  max-width: 1000px;
  margin: 60px auto 40px;
  padding: 0 40px;
}

.nav-divider {
  width: 100%;
  height: 2px;
  background: linear-gradient(90deg, transparent 0%, #1a8a8a 50%, transparent 100%);
  margin-bottom: 40px;
  opacity: 0.3;
}

.page-nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  gap: 30px;
}

.nav-link {
  flex: 1;
  display: flex;
  align-items: center;
  gap: 20px;
  padding: 25px 30px;
  background: white;
  border-radius: 16px;
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
  text-decoration: none;
  color: inherit;
  transition: all 0.3s ease;
  border: 2px solid transparent;
  position: relative;
  overflow: hidden;
}

.nav-link::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 4px;
  background: linear-gradient(90deg, #1a8a8a, #2dd4bf);
  transform: translateY(-4px);
  transition: transform 0.3s ease;
}

.nav-link:hover::before {
  transform: translateY(0);
}

.nav-link:hover {
  transform: translateY(-4px);
  box-shadow: 0 12px 30px rgba(26, 138, 138, 0.2);
  border-color: #e0f7f7;
}

.nav-icon {
  width: 50px;
  height: 50px;
  background: linear-gradient(135deg, #1a8a8a, #2dd4bf);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.5rem;
  color: white;
  flex-shrink: 0;
  transition: transform 0.3s ease;
}

.nav-link:hover .nav-icon {
  transform: scale(1.1);
}

.nav-content {
  flex: 1;
}

.nav-label {
  font-size: 0.85rem;
  color: #1a8a8a;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  margin-bottom: 5px;
}

.nav-title {
  font-size: 1.2rem;
  font-weight: 700;
  color: #2d3d3d;
  margin-bottom: 5px;
}

.nav-description {
  font-size: 0.9rem;
  color: #5a7070;
  line-height: 1.4;
}

.nav-link.prev .nav-content {
  text-align: left;
}

.nav-link.next .nav-content {
  text-align: right;
}

@media (max-width: 768px) {
  .page-nav-container {
    padding: 0 20px;
    margin: 40px auto 30px;
  }
  
  .page-nav {
    flex-direction: column;
    gap: 20px;
  }
  
  .nav-link {
    width: 100%;
  }
  
  .nav-link.next .nav-content,
  .nav-link.prev .nav-content {
    text-align: left;
  }
  
  .nav-title {
    font-size: 1.1rem;
  }
  
  .nav-description {
    font-size: 0.85rem;
  }
}

/* Animation on load */
.nav-link {
  opacity: 0;
  animation: fadeInUp 0.6s ease forwards;
}

.nav-link.prev {
  animation-delay: 0.1s;
}

.nav-link.next {
  animation-delay: 0.2s;
}

@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
</style>
</head>
<body>
<div class="page-nav-container">
  <div class="nav-divider"></div>
  
  <div class="page-nav">
    <!-- Previous Page -->
    <a href="https://sites.google.com/view/agilemethodbootcamp/agile-tools-of-the-trade" target="_blank" class="nav-link prev">
      <div class="nav-icon">←</div>
      <div class="nav-content">
        <div class="nav-label">Previous Page</div>
        <div class="nav-title">Agile Tools of the Trade</div>
        <div class="nav-description">Master practical Agile tools</div>
      </div>
    </a>
    
    <!-- Next Page -->
    <a href="https://sites.google.com/view/agilemethodbootcamp/practice-test" target="_blank" class="nav-link next">
      <div class="nav-content">
        <div class="nav-label">Next Page</div>
        <div class="nav-title">Practice Test</div>
        <div class="nav-description">Test your Agile knowledge</div>
      </div>
      <div class="nav-icon">→</div>
    </a>
  </div>
</div>
</body>
</html>

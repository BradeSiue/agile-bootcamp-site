<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  background: transparent;
  margin: 0;
  padding: 0;
}

.mission-container {
  max-width: 800px;
  margin: 0 auto;
  padding: 60px 40px;
}

.mission-grid {
  display: flex;
  flex-direction: column;
  gap: 40px;
}

.mission-card {
  background: white;
  border-radius: 16px;
  overflow: hidden;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.mission-card:hover {
  transform: translateY(-8px);
  box-shadow: 0 10px 30px rgba(26, 138, 138, 0.2);
}

.mission-header {
  background: linear-gradient(135deg, #1a8a8a 0%, #147373 100%);
  padding: 30px 40px;
  text-align: center;
}

.mission-title {
  font-size: 1.8rem;
  color: white;
  font-weight: 700;
  letter-spacing: 0.5px;
}

.mission-body {
  padding: 40px;
  background: white;
}

.mission-text {
  font-size: 1.2rem;
  color: #5a7070;
  line-height: 1.8;
  text-align: center;
}

@media (max-width: 768px) {
  .mission-container {
    padding: 40px 20px;
  }
  
  .mission-grid {
    gap: 30px;
  }
  
  .mission-header {
    padding: 25px 30px;
  }
  
  .mission-title {
    font-size: 1.5rem;
  }
  
  .mission-body {
    padding: 30px;
  }
  
  .mission-text {
    font-size: 1.05rem;
  }
}
</style>
</head>
<body>
<div class="mission-container">
  <div class="mission-grid">
    <div class="mission-card">
      <div class="mission-header">
        <h2 class="mission-title">Our Mission</h2>
      </div>
      <div class="mission-body">
        <p class="mission-text">To empower organizations with practical, affordable Agile training that transforms how teams work and deliver value.</p>
      </div>
    </div>
    
    <div class="mission-card">
      <div class="mission-header">
        <h2 class="mission-title">Our Vision</h2>
      </div>
      <div class="mission-body">
        <p class="mission-text">To be the go-to resource for organizations seeking practical, affordable Agile transformation.</p>
      </div>
    </div>
  </div>
</div>
</body>
</html>

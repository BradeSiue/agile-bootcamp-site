<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  background: transparent;
  margin: 0;
  padding: 0;
}

.contact-container {
  max-width: 900px;
  margin: 0 auto;
  padding: 60px 40px;
}

.contact-header {
  text-align: center;
  margin-bottom: 50px;
}

.contact-header h2 {
  font-size: 2.2rem;
  color: #0f6868;
  font-weight: 700;
  margin-bottom: 15px;
}

.contact-header p {
  font-size: 1.15rem;
  color: #5a7070;
  line-height: 1.6;
}

.contact-cards {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
  gap: 30px;
}

.contact-card {
  background: white;
  padding: 40px;
  border-radius: 12px;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
  text-align: center;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  border-top: 4px solid #1a8a8a;
}

.contact-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 8px 25px rgba(26, 138, 138, 0.15);
}

.contact-icon {
  width: 70px;
  height: 70px;
  background: linear-gradient(135deg, #1a8a8a, #2dd4bf);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 2rem;
  margin: 0 auto 25px;
  box-shadow: 0 4px 12px rgba(26, 138, 138, 0.2);
}

.contact-label {
  font-size: 1.1rem;
  color: #5a7070;
  font-weight: 600;
  margin-bottom: 12px;
  text-transform: uppercase;
  letter-spacing: 1px;
}

.contact-value {
  font-size: 1.2rem;
  color: #0f6868;
  font-weight: 600;
  word-break: break-word;
}

.contact-value a {
  color: #1a8a8a;
  text-decoration: none;
  transition: color 0.3s ease;
}

.contact-value a:hover {
  color: #2dd4bf;
  text-decoration: underline;
}

@media (max-width: 768px) {
  .contact-container {
    padding: 50px 20px;
  }
  
  .contact-header h2 {
    font-size: 1.8rem;
  }
  
  .contact-header p {
    font-size: 1rem;
  }
  
  .contact-cards {
    grid-template-columns: 1fr;
    gap: 25px;
  }
  
  .contact-card {
    padding: 30px 25px;
  }
  
  .contact-value {
    font-size: 1.1rem;
  }
}
</style>
</head>
<body>
<div class="contact-container">
  <div class="contact-header">
    <h2>Connect With Us</h2>
    <p>Questions about Agile Method Bootcamp? Our team is here to help</p>
  </div>
  
  <div class="contact-cards">
    <div class="contact-card">
      <div class="contact-icon">ðŸ“§</div>
      <div class="contact-label">Email Us</div>
      <div class="contact-value">
        <a href="mailto:agilebootcamp@gmail.com">agilebootcamp@gmail.com</a>
      </div>
    </div>
    
    <div class="contact-card">
      <div class="contact-icon">ðŸ“ž</div>
      <div class="contact-label">Call Us</div>
      <div class="contact-value">
        <a href="tel:+11234567891">(123) 456-7891</a>
      </div>
    </div>
  </div>
</div>
</body>
</html>

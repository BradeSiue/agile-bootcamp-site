<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  background: transparent;
  margin: 0;
  padding: 0;
}

.artifacts-container {
  max-width: 1100px;
  margin: 0 auto;
  padding: 60px 40px;
}

.section-header {
  text-align: center;
  margin-bottom: 50px;
}

.section-header h2 {
  font-size: 2.5rem;
  color: white;
  font-weight: 700;
  margin-bottom: 20px;
}

.section-divider {
  width: 100px;
  height: 4px;
  background: white;
  margin: 0 auto;
  border-radius: 2px;
}

.artifacts-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 30px;
}

.artifact-card {
  background: white;
  border-radius: 16px;
  overflow: hidden;
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  opacity: 0;
  animation: slideUp 0.6s ease forwards;
}

.artifact-card:nth-child(1) { animation-delay: 0.1s; }
.artifact-card:nth-child(2) { animation-delay: 0.2s; }
.artifact-card:nth-child(3) { animation-delay: 0.3s; }

@keyframes slideUp {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.artifact-card:hover {
  transform: translateY(-10px);
  box-shadow: 0 12px 35px rgba(26, 138, 138, 0.25);
}

.artifact-header {
  background: linear-gradient(135deg, #1a8a8a 0%, #2dd4bf 100%);
  padding: 30px;
  text-align: center;
  position: relative;
  overflow: hidden;
  min-height: 180px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

.artifact-header::before {
  content: '';
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
  animation: shimmer 4s ease-in-out infinite;
}

@keyframes shimmer {
  0%, 100% { transform: translate(0, 0); }
  50% { transform: translate(10%, 10%); }
}

.artifact-icon {
  width: 80px;
  height: 80px;
  background: white;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 2.5rem;
  margin: 0 auto 15px;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
  position: relative;
  z-index: 1;
}

.artifact-title {
  font-size: 1.5rem;
  color: white;
  font-weight: 700;
  position: relative;
  z-index: 1;
}

.artifact-content {
  padding: 30px;
}

.artifact-description {
  font-size: 1.05rem;
  color: #2d3d3d;
  line-height: 1.8;
  text-align: center;
}

@media (max-width: 900px) {
  .artifacts-grid {
    grid-template-columns: 1fr;
  }
}

@media (max-width: 768px) {
  .artifacts-container {
    padding: 50px 20px;
  }
  
  .section-header h2 {
    font-size: 2rem;
  }
  
  .artifact-header {
    padding: 25px;
    min-height: 160px;
  }
  
  .artifact-icon {
    width: 70px;
    height: 70px;
    font-size: 2rem;
  }
  
  .artifact-title {
    font-size: 1.3rem;
  }
  
  .artifact-content {
    padding: 25px;
  }
}
</style>
</head>
<body>
<div class="artifacts-container">
  <div class="artifacts-grid">
    <div class="artifact-card">
      <div class="artifact-header">
        <div class="artifact-icon">ðŸ“‹</div>
        <h3 class="artifact-title">Product Backlog</h3>
      </div>
      <div class="artifact-content">
        <p class="artifact-description">A prioritized list of work items for the product, ordered by value</p>
      </div>
    </div>
    
    <div class="artifact-card">
      <div class="artifact-header">
        <div class="artifact-icon">âœ…</div>
        <h3 class="artifact-title">Sprint Backlog</h3>
      </div>
      <div class="artifact-content">
        <p class="artifact-description">A prioritized list of work the team plans to complete during the sprint</p>
      </div>
    </div>
    
    <div class="artifact-card">
      <div class="artifact-header">
        <div class="artifact-icon">ðŸ“¦</div>
        <h3 class="artifact-title">Increment</h3>
      </div>
      <div class="artifact-content">
        <p class="artifact-description">The usable, completed work from the sprint that adds to the product</p>
      </div>
    </div>
  </div>
</div>
</body>
</html>

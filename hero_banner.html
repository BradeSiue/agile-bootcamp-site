<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agile Method Bootcamp Hero</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'DM Sans', sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      background: #f5f5f5;
    }

    .hero-container {
      position: relative;
      width: 100vw;
      margin-left: calc(-50vw + 50%);
      margin-right: calc(-50vw + 50%);
      height: 420px;
      background: linear-gradient(135deg, #0d5252 0%, #147373 30%, #1a8a8a 60%, #22a7a7 100%);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Geometric Background Pattern */
    .geometric-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.08;
    }

    .geo-shape {
      position: absolute;
      border: 2px solid white;
    }

    .geo-circle-1 {
      width: 350px;
      height: 350px;
      border-radius: 50%;
      top: -120px;
      right: 8%;
      animation: floatSlow 28s ease-in-out infinite;
    }

    .geo-circle-2 {
      width: 250px;
      height: 250px;
      border-radius: 50%;
      bottom: -80px;
      left: 3%;
      animation: floatSlow 35s ease-in-out infinite reverse;
    }

    .geo-square {
      width: 180px;
      height: 180px;
      top: 18%;
      left: 12%;
      transform: rotate(45deg);
      animation: rotate 45s linear infinite;
    }

    /* Subtle Grid Pattern */
    .grid-pattern {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      opacity: 0.4;
    }

    /* Content Container */
    .hero-content {
      position: relative;
      z-index: 10;
      text-align: center;
      max-width: 1200px;
      padding: 40px 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Logo Image */
    .logo-wrapper {
      margin-bottom: 28px;
      animation: fadeInDown 0.9s ease both;
    }

    .logo-image {
      height: 140px;
      width: auto;
      filter: drop-shadow(0 8px 20px rgba(0, 0, 0, 0.3));
    }

    /* Tagline */
    .hero-tagline {
      font-size: clamp(1.1rem, 2.5vw, 1.5rem);
      color: rgba(255, 255, 255, 0.95);
      font-weight: 500;
      letter-spacing: 0.5px;
      animation: fadeInUp 0.9s ease 0.2s both;
      text-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
    }

    /* Accent Line */
    .accent-line {
      width: 80px;
      height: 4px;
      background: rgba(45, 212, 191, 0.8);
      margin: 20px auto 0;
      border-radius: 2px;
      animation: fadeIn 0.9s ease 0.4s both;
    }

    /* Animations */
    @keyframes floatSlow {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(-25px, -35px); }
    }

    @keyframes rotate {
      from { transform: rotate(45deg); }
      to { transform: rotate(405deg); }
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .hero-container {
        height: 350px;
      }

      .hero-content {
        padding: 30px 20px;
      }

      .logo-image {
        height: 110px;
      }

      .geo-circle-1, .geo-square {
        display: none;
      }
    }

    @media (max-width: 480px) {
      .hero-container {
        height: 300px;
      }

      .logo-image {
        height: 90px;
      }
    }
  </style>
</head>
<body>
  <div class="hero-container">
    <!-- Geometric Background -->
    <div class="geometric-bg">
      <div class="geo-shape geo-circle-1"></div>
      <div class="geo-shape geo-circle-2"></div>
      <div class="geo-shape geo-square"></div>
    </div>

    <!-- Grid Pattern -->
    <div class="grid-pattern"></div>

    <!-- Hero Content -->
    <div class="hero-content">
      <div class="logo-wrapper">
        <!-- Replace this URL with your uploaded logo.png on GitHub -->
        <img src="https://bradesiue.github.io/agile-bootcamp-site/logo.png" alt="Agile Method Bootcamp" class="logo-image">
      </div>

      <p class="hero-tagline">Learn, Apply, Transform Your Team</p>
      
      <div class="accent-line"></div>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agile Method Bootcamp Hero</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@600;700;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'DM Sans', sans-serif;
      overflow: hidden;
    }

    .hero-container {
      position: relative;
      width: 100%;
      height: 500px;
      background: linear-gradient(135deg, #ffffff 0%, #f5f5f5 100%);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Animated Background Shapes */
    .bg-shapes {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .shape {
      position: absolute;
      opacity: 0.08;
    }

    .circle {
      border-radius: 50%;
      border: 3px solid #1a8a8a;
    }

    .circle-1 {
      width: 400px;
      height: 400px;
      top: -100px;
      right: -100px;
      animation: float 20s ease-in-out infinite;
    }

    .circle-2 {
      width: 300px;
      height: 300px;
      bottom: -50px;
      left: -50px;
      animation: float 25s ease-in-out infinite reverse;
    }

    .circle-3 {
      width: 200px;
      height: 200px;
      top: 50%;
      left: 10%;
      animation: pulse 15s ease-in-out infinite;
    }

    /* Agile Cycle Icons */
    .agile-cycles {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .cycle-icon {
      position: absolute;
      width: 80px;
      height: 80px;
      opacity: 0.1;
    }

    .cycle-1 {
      top: 15%;
      left: 15%;
      animation: rotate 30s linear infinite;
    }

    .cycle-2 {
      top: 70%;
      right: 20%;
      animation: rotate 25s linear infinite reverse;
    }

    .cycle-3 {
      top: 30%;
      right: 10%;
      animation: rotate 35s linear infinite;
    }

    /* Content */
    .hero-content {
      position: relative;
      z-index: 10;
      text-align: center;
      max-width: 1000px;
      padding: 40px 20px;
    }

    .logo-container {
      margin-bottom: 30px;
      animation: fadeInDown 1s ease;
    }

    .logo-image {
      animation: fadeInScale 1.2s ease both;
    }

    @keyframes fadeInScale {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .hero-title {
      font-size: clamp(2.5rem, 6vw, 4.5rem);
      font-weight: 800;
      color: white;
      margin-bottom: 16px;
      line-height: 1.1;
      animation: fadeInUp 1s ease 0.2s both;
      text-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    .hero-subtitle {
      font-size: clamp(1.1rem, 2.5vw, 1.5rem);
      color: #5a7070;
      font-weight: 600;
      animation: fadeInUp 1s ease 0.4s both;
    }

    /* Geometric Pattern Overlay */
    .pattern-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        repeating-linear-gradient(45deg, transparent, transparent 50px, rgba(26, 138, 138, 0.02) 50px, rgba(26, 138, 138, 0.02) 100px);
      pointer-events: none;
    }

    /* Particles */
    .particle {
      position: absolute;
      background: #1a8a8a;
      border-radius: 50%;
      opacity: 0.2;
      animation: particleFloat linear infinite;
    }

    .particle-1 {
      width: 4px;
      height: 4px;
      top: 20%;
      left: 30%;
      animation-duration: 15s;
    }

    .particle-2 {
      width: 6px;
      height: 6px;
      top: 60%;
      left: 70%;
      animation-duration: 20s;
    }

    .particle-3 {
      width: 3px;
      height: 3px;
      top: 40%;
      left: 50%;
      animation-duration: 18s;
    }

    .particle-4 {
      width: 5px;
      height: 5px;
      top: 80%;
      left: 20%;
      animation-duration: 22s;
    }

    /* Animations */
    @keyframes float {
      0%, 100% { transform: translateY(0) translateX(0); }
      50% { transform: translateY(-30px) translateX(20px); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.1; }
      50% { transform: scale(1.1); opacity: 0.15; }
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes particleFloat {
      0% { transform: translateY(0) translateX(0); opacity: 0; }
      10% { opacity: 0.3; }
      90% { opacity: 0.3; }
      100% { transform: translateY(-100vh) translateX(50px); opacity: 0; }
    }

    @media (max-width: 768px) {
      .hero-container {
        height: 400px;
      }

      .circle-1, .circle-2, .circle-3 {
        display: none;
      }

      .agile-logo {
        width: 90px;
        height: 90px;
      }
    }
  </style>
</head>
<body>
  <div class="hero-container">
    <!-- Background Shapes -->
    <div class="bg-shapes">
      <div class="shape circle circle-1"></div>
      <div class="shape circle circle-2"></div>
      <div class="shape circle circle-3"></div>
      
      <div class="particle particle-1"></div>
      <div class="particle particle-2"></div>
      <div class="particle particle-3"></div>
      <div class="particle particle-4"></div>
    </div>

    <!-- Agile Cycle Icons -->
    <div class="agile-cycles">
      <svg class="cycle-icon cycle-1" viewBox="0 0 100 100" fill="none" stroke="#1a8a8a" stroke-width="3">
        <circle cx="50" cy="50" r="30"/>
        <path d="M 50 20 L 50 35 M 50 65 L 50 80" stroke-linecap="round"/>
        <path d="M 35 35 L 45 45 M 55 55 L 65 65" stroke-linecap="round"/>
      </svg>
      
      <svg class="cycle-icon cycle-2" viewBox="0 0 100 100" fill="none" stroke="#1a8a8a" stroke-width="3">
        <circle cx="50" cy="50" r="30"/>
        <path d="M 20 50 L 35 50 M 65 50 L 80 50" stroke-linecap="round"/>
        <path d="M 35 65 L 45 55 M 55 45 L 65 35" stroke-linecap="round"/>
      </svg>
      
      <svg class="cycle-icon cycle-3" viewBox="0 0 100 100" fill="none" stroke="#1a8a8a" stroke-width="3">
        <circle cx="50" cy="50" r="30"/>
        <path d="M 50 80 L 50 65 M 50 35 L 50 20" stroke-linecap="round"/>
        <path d="M 65 65 L 55 55 M 45 45 L 35 35" stroke-linecap="round"/>
      </svg>
    </div>

    <!-- Pattern Overlay -->
    <div class="pattern-overlay"></div>

    <!-- Hero Content -->
    <div class="hero-content">
      <div class="logo-container">
        <!-- Use your actual logo image here -->
        <!-- Upload your logo to GitHub and replace the src below -->
        <img src="https://bradesiue.github.io/agile-bootcamp-site/logo.png" 
             alt="Agile Method Bootcamp" 
             class="logo-image"
             style="max-width: 600px; width: 90%; height: auto; filter: drop-shadow(0 8px 20px rgba(0, 0, 0, 0.2));">
      </div>
      
      <p class="hero-subtitle">Learn, Apply, Transform Your Team</p>
    </div>
  </div>
</body>
</html>

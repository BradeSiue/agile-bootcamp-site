<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  background: rgb(241, 243, 244);
  margin: 0;
  padding: 0;
}

.hero {
  width: 100%;
  min-height: 450px;
  background: rgb(241, 243, 244);
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 60px 40px;
}

.content {
  text-align: center;
  width: 100%;
  max-width: 1200px;
  background: rgba(255, 255, 255, 0.5);
  padding: 50px 30px;
  border-radius: 20px;
  box-shadow: 0 10px 40px rgba(26, 138, 138, 0.1);
}

.logo {
  width: 90%;
  max-width: 1000px;
  height: auto;
  display: block;
  margin: 0 auto 30px;
}

.tagline {
  font-size: 1.8rem;
  color: #1a8a8a;
  font-weight: 700;
  margin: 0;
}

@media (max-width: 768px) {
  .hero { min-height: 350px; padding: 40px 20px; }
  .content { padding: 35px 20px; }
  .tagline { font-size: 1.4rem; }
}
</style>
</head>
<body>
<div class="hero">
  <div class="content">
    <img src="https://bradesiue.github.io/agile-bootcamp-site/logo.png" alt="Agile Method Bootcamp" class="logo">
    <p class="tagline">Learn, Apply, Transform Your Team</p>
  </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agile Assistant</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #1a8a8a;
      --primary-dark: #147373;
      --primary-light: #22a7a7;
      --bg: transparent;
      --bg-card: #ffffff;
      --text: #2d3d3d;
      --text-light: #5a7070;
      --user-bubble: #1a8a8a;
      --bot-bubble: #ffffff;
    }

    body {
      font-family: 'DM Sans', sans-serif;
      background: transparent;
      margin: 0;
      padding: 10px;
      display: flex;
      justify-content: flex-end;
      align-items: flex-end;
      min-height: 60px;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 10px;
    }

    /* Chat Button */
    .chat-button {
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      border-radius: 50%;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(26, 138, 138, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      position: relative;
    }

    .chat-button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(26, 138, 138, 0.5);
    }

    .chat-button svg {
      width: 28px;
      height: 28px;
      fill: white;
    }

    .chat-button .close-icon {
      display: none;
    }

    .chat-button.open .chat-icon {
      display: none;
    }

    .chat-button.open .close-icon {
      display: block;
    }

    .chat-badge {
      position: absolute;
      top: -5px;
      right: -5px;
      width: 20px;
      height: 20px;
      background: #e53e3e;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      font-weight: 600;
      color: white;
      animation: pulse 2s infinite;
    }

    .chat-button.open .chat-badge {
      display: none;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    /* Chat Window */
    .chat-window {
      width: 350px;
      height: 450px;
      background: #f5f9f9;
      border-radius: 16px;
      box-shadow: 0 5px 30px rgba(0, 0, 0, 0.15);
      display: none;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-window.open {
      display: flex;
      animation: slideUp 0.3s ease;
    }

    @keyframes slideUp {
      from { 
        opacity: 0;
        transform: translateY(20px);
      }
      to { 
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 400px) {
      .chat-window {
        width: 300px;
        height: 400px;
      }
    }

    .chat-header {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white;
      padding: 14px 16px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .chat-header-icon {
      width: 36px;
      height: 36px;
      background: rgba(255,255,255,0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .chat-header-icon svg {
      width: 20px;
      height: 20px;
      fill: white;
    }

    .chat-header-text {
      flex: 1;
    }

    .chat-header-text h1 {
      font-size: 0.95rem;
      font-weight: 600;
    }

    .chat-header-text p {
      font-size: 0.7rem;
      opacity: 0.85;
    }

    .chat-header-close {
      background: rgba(255,255,255,0.2);
      border: none;
      width: 28px;
      height: 28px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
      flex-shrink: 0;
    }

    .chat-header-close:hover {
      background: rgba(255,255,255,0.3);
    }

    .chat-header-close svg {
      width: 16px;
      height: 16px;
      stroke: white;
      fill: none;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 14px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      display: flex;
      gap: 8px;
      max-width: 85%;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .message.user {
      align-self: flex-end;
    }

    .message.bot {
      align-self: flex-start;
    }

    .message-bubble {
      padding: 10px 12px;
      border-radius: 12px;
      line-height: 1.4;
      font-size: 0.85rem;
    }

    .message.user .message-bubble {
      background: var(--user-bubble);
      color: white;
      border-bottom-right-radius: 4px;
    }

    .message.bot .message-bubble {
      background: var(--bot-bubble);
      color: var(--text);
      border-bottom-left-radius: 4px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.06);
    }

    .message-bubble a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
    }

    .message-bubble a:hover {
      text-decoration: underline;
    }

    .typing-indicator {
      display: flex;
      gap: 4px;
      padding: 10px 12px;
      background: var(--bot-bubble);
      border-radius: 12px;
      border-bottom-left-radius: 4px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.06);
      width: fit-content;
    }

    .typing-indicator span {
      width: 6px;
      height: 6px;
      background: var(--primary);
      border-radius: 50%;
      animation: bounce 1.4s infinite ease-in-out;
    }

    .typing-indicator span:nth-child(1) { animation-delay: 0s; }
    .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
    .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
      40% { transform: scale(1); opacity: 1; }
    }

    .quick-questions {
      padding: 6px 14px 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      background: #f5f9f9;
    }

    .quick-question {
      padding: 5px 10px;
      background: white;
      border: 1px solid var(--primary);
      color: var(--primary);
      border-radius: 14px;
      font-size: 0.75rem;
      cursor: pointer;
      transition: all 0.2s;
      font-family: inherit;
    }

    .quick-question:hover {
      background: var(--primary);
      color: white;
    }

    .chat-input-container {
      padding: 10px 14px;
      background: white;
      border-top: 1px solid #e0e0e0;
    }

    .chat-input-wrapper {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .chat-input {
      flex: 1;
      padding: 9px 12px;
      border: 2px solid #e0e0e0;
      border-radius: 18px;
      font-size: 0.85rem;
      font-family: inherit;
      outline: none;
      transition: border-color 0.2s;
    }

    .chat-input:focus {
      border-color: var(--primary);
    }

    .send-button {
      width: 36px;
      height: 36px;
      background: var(--primary);
      border: none;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
      flex-shrink: 0;
    }

    .send-button:hover {
      background: var(--primary-dark);
    }

    .send-button svg {
      width: 16px;
      height: 16px;
      fill: white;
    }
  </style>
</head>
<body>
<script>
document.addEventListener('click', function(e) {
  const link = e.target.closest('a');
  if (link && link.href) {
    e.preventDefault();
    window.top.location.href = link.href;
  }
});
</script>

  <div class="chat-container">

  </div>

  <script>
    function toggleChat() {
      const chatWindow = document.getElementById('chatWindow');
      const chatButton = document.getElementById('chatButton');
      
      chatWindow.classList.toggle('open');
      chatButton.classList.toggle('open');
      
      if (chatWindow.classList.contains('open')) {
        document.getElementById('chatInput').focus();
      }
    }

    // SITE PAGES - Your Google Sites URLs

      fundamentals: "https://sites.google.com/view/agilemethodbootcamp/agile-fundamentals",

    };

    const responses = {
      signup: `To sign up, visit our <a href="${sitePages.contact}" target="_top">Contact Us</a> page and fill out the inquiry form. We'll get back to you shortly!`,

      pricing: `For pricing, please <a href="${sitePages.contact}" target="_top">contact us</a> for a custom quote based on your team size and needs.`,

      whoisitfor: `Our bootcamp is for **companies and teams** who want to adopt Agile practices, improve collaboration, and deliver faster.

<a href="${sitePages.contact}" target="_top">Contact us</a> to get started!`,

      whatisincluded: `Our training covers:
â€¢ Agile Fundamentals
â€¢ Scrum Framework
â€¢ Kanban Method

â€¢ Tools & Techniques
â€¢ Real Case Studies

See our <a href="${sitePages.course}" target="_top">Course Overview</a> for details!`,

      duration: `Training duration is flexible â€” from workshops to multi-week programs. <a href="${sitePages.contact}" target="_top">Contact us</a> to discuss options.`,

      location: `We offer on-site, virtual, and hybrid training. <a href="${sitePages.contact}" target="_top">Reach out</a> to discuss what works for you!`,

      aboutus: `We help companies transform with Agile. Learn more on our <a href="${sitePages.about}" target="_top">About Us</a> page!`,

      contact: `Visit our <a href="${sitePages.contact}" target="_top">Contact Us</a> page to get in touch!`,

      resources: `Check our <a href="${sitePages.resources}" target="_top">Resources</a> page for templates, checklists, and tools!`,

      casestudies: `See real success stories on our <a href="${sitePages.casestudies}" target="_top">Case Studies</a> page!`,

      scrum: `**Scrum** has 3 roles (Product Owner, Scrum Master, Team), 5 events (Sprint, Planning, Standup, Review, Retro), and 3 artifacts (Product Backlog, Sprint Backlog, Increment).

Learn more: <a href="${sitePages.scrum}" target="_top">Scrum Framework</a>`,

      kanban: `**Kanban** visualizes work on a board, limits work-in-progress, and focuses on continuous flow.

Learn more: <a href="${sitePages.kanban}" target="_top">Kanban Method</a>`,

      lean: `**Lean** eliminates waste, builds quality in, and delivers fast.

Learn more: <a href="${sitePages.lean}" target="_top">Lean Principles</a>`,

Start here: <a href="${sitePages.fundamentals}" target="_top">Agile Fundamentals</a>`,

      sprint: `A **Sprint** is a 2-4 week cycle where teams deliver working increments.

More: <a href="${sitePages.scrum}" target="_top">Scrum Framework</a>`,

      userstory: `**User Stories**: "As a [user], I want [goal] so that [benefit]"

More: <a href="${sitePages.tools}" target="_top">Tools & Techniques</a>`,

      navigation: `Here's our site:

â€¢ <a href="${sitePages.contact}" target="_top">Contact Us</a>`,

      greeting: `Hello! ðŸ‘‹ How can I help you today? Ask about our training, pricing, or Agile topics!`,

      thanks: `You're welcome! <a href="${sitePages.contact}" target="_top">Contact us</a> when you're ready to get started!`,

      default: `I can help with:
â€¢ Training info & pricing
â€¢ How to sign up
â€¢ Agile questions (Scrum, Kanban, Lean)

Try "How do I sign up?" or "What is Scrum?"`
    };

    function findBestResponse(input) {
      const lower = input.toLowerCase();
      
      if (/^(hi|hello|hey|howdy|good morning|good afternoon)/.test(lower)) return responses.greeting;
      if (lower.includes("thank")) return responses.thanks;
      if (lower.includes("sign up") || lower.includes("signup") || lower.includes("register") || lower.includes("enroll") || lower.includes("join") || lower.includes("get started")) return responses.signup;
      if (lower.includes("price") || lower.includes("cost") || lower.includes("how much") || lower.includes("quote") || lower.includes("fee")) return responses.pricing;
      if ((lower.includes("who") && lower.includes("for")) || lower.includes("audience") || lower.includes("companies") || lower.includes("teams")) return responses.whoisitfor;
      if (lower.includes("include") || lower.includes("cover") || lower.includes("learn") || lower.includes("curriculum") || lower.includes("course content")) return responses.whatisincluded;
      if (lower.includes("how long") || lower.includes("duration") || lower.includes("length")) return responses.duration;
      if (lower.includes("where") || lower.includes("location") || lower.includes("on-site") || lower.includes("virtual") || lower.includes("online") || lower.includes("remote")) return responses.location;
      if (lower.includes("about") && (lower.includes("you") || lower.includes("company"))) return responses.aboutus;
      if (lower.includes("contact") || lower.includes("reach") || lower.includes("email") || lower.includes("phone")) return responses.contact;
      if (lower.includes("resource") || lower.includes("download") || lower.includes("template")) return responses.resources;
      if (lower.includes("case stud") || lower.includes("success stor")) return responses.casestudies;
      if (lower.includes("navigate") || lower.includes("find") || lower.includes("pages") || lower.includes("menu")) return responses.navigation;
      if (lower.includes("what is scrum") || lower.includes("explain scrum")) return responses.scrum;
      if (lower.includes("kanban")) return responses.kanban;
      if (lower.includes("lean")) return responses.lean;
      if (lower.includes("what is agile") || lower.includes("explain agile") || lower.includes("manifesto")) return responses.agile;
      if (lower.includes("sprint")) return responses.sprint;
      if (lower.includes("user stor")) return responses.userstory;
      if (lower.includes("standup") || lower.includes("stand-up") || lower.includes("daily scrum")) return responses.standup;
      if (lower.includes("backlog")) return responses.backlog;
      if (lower.includes("product owner")) return responses.productowner;
      if (lower.includes("scrum master")) return responses.scrummaster;
      if (lower.includes("retrospective") || lower.includes("retro")) return responses.retrospective;
      if (lower.includes("estimat") || lower.includes("story point") || lower.includes("planning poker")) return responses.estimation;
      if (lower.includes("scrum")) return responses.scrum;
      
      return responses.default;
    }

    function addMessage(text, isUser) {
      const messagesDiv = document.getElementById('chatMessages');
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
      
      let formattedText = text
        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
        .replace(/\n/g, '<br>');
      
      messageDiv.innerHTML = `<div class="message-bubble">${formattedText}</div>`;
      messagesDiv.appendChild(messageDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function showTyping() {
      const messagesDiv = document.getElementById('chatMessages');
      const typingDiv = document.createElement('div');
      typingDiv.className = 'message bot';
      typingDiv.id = 'typingIndicator';
      typingDiv.innerHTML = `<div class="typing-indicator"><span></span><span></span><span></span></div>`;
      messagesDiv.appendChild(typingDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function hideTyping() {
      const typing = document.getElementById('typingIndicator');
      if (typing) typing.remove();
    }

    function sendMessage() {
      const input = document.getElementById('chatInput');
      const message = input.value.trim();
      if (!message) return;
      
      document.getElementById('quickQuestions').style.display = 'none';
      addMessage(message, true);
      input.value = '';
      showTyping();
      
      setTimeout(() => {
        hideTyping();
        addMessage(findBestResponse(message), false);
      }, 600 + Math.random() * 500);
    }

    function askQuestion(question) {
      document.getElementById('chatInput').value = question;
      sendMessage();
    }

    function handleKeyPress(event) {
      if (event.key === 'Enter') sendMessage();
    }
  </script>
</body>

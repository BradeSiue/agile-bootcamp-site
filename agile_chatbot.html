<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agile Assistant</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #1a8a8a;
      --primary-dark: #147373;
      --primary-light: #22a7a7;
      --bg: #f5f9f9;
      --bg-card: #ffffff;
      --text: #2d3d3d;
      --text-light: #5a7070;
      --user-bubble: #1a8a8a;
      --bot-bubble: #ffffff;
    }

    body {
      font-family: 'DM Sans', sans-serif;
      background: transparent;
      margin: 0;
      padding: 0;
      height: 100vh;
    }

    /* Floating Button */
    .chat-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      border-radius: 50%;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 20px rgba(26, 138, 138, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      z-index: 9999;
    }

    .chat-button:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 25px rgba(26, 138, 138, 0.5);
    }

    .chat-button svg {
      width: 28px;
      height: 28px;
      fill: white;
      transition: transform 0.3s ease;
    }

    .chat-button.open svg.chat-icon {
      display: none;
    }

    .chat-button svg.close-icon {
      display: none;
    }

    .chat-button.open svg.close-icon {
      display: block;
    }

    /* Chat notification badge */
    .chat-badge {
      position: absolute;
      top: -5px;
      right: -5px;
      width: 20px;
      height: 20px;
      background: #e53e3e;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      font-weight: 600;
      color: white;
      animation: pulse 2s infinite;
    }

    .chat-button.open .chat-badge {
      display: none;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    /* Chat Window */
    .chat-window {
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 370px;
      height: 520px;
      background: var(--bg);
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      z-index: 9998;
      opacity: 0;
      visibility: hidden;
      transform: translateY(20px) scale(0.95);
      transition: all 0.3s ease;
    }

    .chat-window.open {
      opacity: 1;
      visibility: visible;
      transform: translateY(0) scale(1);
    }

    /* Mobile responsive */
    @media (max-width: 480px) {
      .chat-window {
        width: calc(100% - 20px);
        height: calc(100% - 100px);
        right: 10px;
        bottom: 80px;
        border-radius: 12px;
      }

      .chat-button {
        bottom: 15px;
        right: 15px;
      }
    }

    .chat-header {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white;
      padding: 16px 20px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .chat-header-icon {
      width: 40px;
      height: 40px;
      background: rgba(255,255,255,0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .chat-header-icon svg {
      width: 22px;
      height: 22px;
      fill: white;
    }

    .chat-header-text {
      flex: 1;
    }

    .chat-header-text h1 {
      font-size: 1rem;
      font-weight: 600;
    }

    .chat-header-text p {
      font-size: 0.75rem;
      opacity: 0.85;
    }

    .chat-header-close {
      background: rgba(255,255,255,0.2);
      border: none;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
    }

    .chat-header-close:hover {
      background: rgba(255,255,255,0.3);
    }

    .chat-header-close svg {
      width: 18px;
      height: 18px;
      fill: white;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .message {
      display: flex;
      gap: 8px;
      max-width: 85%;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .message.user {
      align-self: flex-end;
      flex-direction: row-reverse;
    }

    .message.bot {
      align-self: flex-start;
    }

    .message-bubble {
      padding: 10px 14px;
      border-radius: 14px;
      line-height: 1.5;
      font-size: 0.9rem;
    }

    .message.user .message-bubble {
      background: var(--user-bubble);
      color: white;
      border-bottom-right-radius: 4px;
    }

    .message.bot .message-bubble {
      background: var(--bot-bubble);
      color: var(--text);
      border-bottom-left-radius: 4px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
    }

    .message-bubble a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
    }

    .message-bubble a:hover {
      text-decoration: underline;
    }

    .typing-indicator {
      display: flex;
      gap: 4px;
      padding: 10px 14px;
      background: var(--bot-bubble);
      border-radius: 14px;
      border-bottom-left-radius: 4px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      width: fit-content;
    }

    .typing-indicator span {
      width: 7px;
      height: 7px;
      background: var(--primary);
      border-radius: 50%;
      animation: bounce 1.4s infinite ease-in-out;
    }

    .typing-indicator span:nth-child(1) { animation-delay: 0s; }
    .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
    .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
      40% { transform: scale(1); opacity: 1; }
    }

    .quick-questions {
      padding: 8px 16px 12px;
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      border-top: 1px solid #e8e8e8;
      background: white;
    }

    .quick-question {
      padding: 6px 12px;
      background: white;
      border: 1px solid var(--primary);
      color: var(--primary);
      border-radius: 16px;
      font-size: 0.8rem;
      cursor: pointer;
      transition: all 0.2s;
      font-family: inherit;
    }

    .quick-question:hover {
      background: var(--primary);
      color: white;
    }

    .chat-input-container {
      padding: 12px 16px;
      background: white;
      border-top: 1px solid #e0e0e0;
    }

    .chat-input-wrapper {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .chat-input {
      flex: 1;
      padding: 10px 14px;
      border: 2px solid #e0e0e0;
      border-radius: 20px;
      font-size: 0.9rem;
      font-family: inherit;
      outline: none;
      transition: border-color 0.2s;
    }

    .chat-input:focus {
      border-color: var(--primary);
    }

    .send-button {
      width: 40px;
      height: 40px;
      background: var(--primary);
      border: none;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s, transform 0.2s;
    }

    .send-button:hover {
      background: var(--primary-dark);
      transform: scale(1.05);
    }

    .send-button svg {
      width: 18px;
      height: 18px;
      fill: white;
    }
  </style>
</head>

    function findBestResponse(input) {
      const lower = input.toLowerCase();
      
      // Greetings
      if (/^(hi|hello|hey|howdy|good morning|good afternoon)/.test(lower)) {
        return responses.greeting;
      }
      
      // Thanks
      if (lower.includes("thank")) {
        return responses.thanks;
      }

      // SITE & BUSINESS - check these first
      if (lower.includes("sign up") || lower.includes("signup") || lower.includes("register") || lower.includes("enroll") || lower.includes("join") || lower.includes("get started") || lower.includes("start training")) {
        return responses.signup;
      }
      
      if (lower.includes("price") || lower.includes("pricing") || lower.includes("cost") || lower.includes("how much") || lower.includes("quote") || lower.includes("fee")) {
        return responses.pricing;
      }
      
      if (lower.includes("who is") && (lower.includes("for") || lower.includes("target")) || lower.includes("who can") || lower.includes("audience") || lower.includes("for companies") || lower.includes("for teams")) {
        return responses.whoisitfor;
      }
      
      if (lower.includes("what") && (lower.includes("include") || lower.includes("cover") || lower.includes("learn") || lower.includes("teach")) || lower.includes("curriculum") || lower.includes("course content") || lower.includes("syllabus")) {
        return responses.whatisincluded;
      }
      
      if (lower.includes("how long") || lower.includes("duration") || lower.includes("length") || lower.includes("weeks") || lower.includes("days")) {
        return responses.duration;
      }
      
      if (lower.includes("where") || lower.includes("location") || lower.includes("on-site") || lower.includes("onsite") || lower.includes("virtual") || lower.includes("online") || lower.includes("in person") || lower.includes("remote")) {
        return responses.location;
      }
      
      if (lower.includes("about") && (lower.includes("you") || lower.includes("company") || lower.includes("bootcamp"))) {
        return responses.aboutus;
      }
      
      if (lower.includes("contact") || lower.includes("reach") || lower.includes("email") || lower.includes("phone") || lower.includes("talk to")) {
        return responses.contact;
      }
      
      if (lower.includes("resource") || lower.includes("download") || lower.includes("template") || lower.includes("checklist")) {
        return responses.resources;
      }
      
      if (lower.includes("case stud") || lower.includes("success stor") || lower.includes("example") || lower.includes("real world")) {
        return responses.casestudies;
      }
      
      if (lower.includes("navigate") || lower.includes("find") || lower.includes("where is") || lower.includes("show me") || lower.includes("pages") || lower.includes("site map") || lower.includes("menu")) {
        return responses.navigation;
      }

      // AGILE KNOWLEDGE
      if (lower.includes("what is scrum") || lower.includes("explain scrum") || lower.includes("scrum framework")) {
        return responses.scrum;
      }
      
      if (lower.includes("kanban")) {
        return responses.kanban;
      }
      
      if (lower.includes("lean")) {
        return responses.lean;
      }
      
      if (lower.includes("what is agile") || lower.includes("explain agile") || lower.includes("agile mean") || lower.includes("manifesto")) {
        return responses.agile;
      }
      
      if (lower.includes("sprint") && !lower.includes("retrospective")) {
        return responses.sprint;
      }
      
      if (lower.includes("user stor")) {
        return responses.userstory;
      }
      
      if (lower.includes("standup") || lower.includes("stand-up") || lower.includes("daily scrum") || lower.includes("daily meeting")) {
        return responses.standup;
      }
      
      if (lower.includes("backlog")) {
        return responses.backlog;
      }
      
      if (lower.includes("product owner")) {
        return responses.productowner;
      }
      
      if (lower.includes("scrum master")) {
        return responses.scrummaster;
      }
      
      if (lower.includes("retrospective") || lower.includes("retro")) {
        return responses.retrospective;
      }
      
      if (lower.includes("estimat") || lower.includes("story point") || lower.includes("planning poker")) {
        return responses.estimation;
      }

      // General scrum mention
      if (lower.includes("scrum")) {
        return responses.scrum;
      }

      return responses.default;
    }

    function addMessage(text, isUser) {
      const messagesDiv = document.getElementById('chatMessages');
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
      
      // Convert markdown-style bold to HTML
      let formattedText = text
        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
        .replace(/\n/g, '<br>');
      
      messageDiv.innerHTML = `<div class="message-bubble">${formattedText}</div>`;
      messagesDiv.appendChild(messageDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function showTyping() {
      const messagesDiv = document.getElementById('chatMessages');
      const typingDiv = document.createElement('div');
      typingDiv.className = 'message bot';
      typingDiv.id = 'typingIndicator';
      typingDiv.innerHTML = `
        <div class="typing-indicator">
          <span></span><span></span><span></span>
        </div>
      `;
      messagesDiv.appendChild(typingDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function hideTyping() {
      const typing = document.getElementById('typingIndicator');
      if (typing) typing.remove();
    }

    function sendMessage() {
      const input = document.getElementById('chatInput');
      const message = input.value.trim();
      
      if (!message) return;
      
      // Hide quick questions after first message
      document.getElementById('quickQuestions').style.display = 'none';
      
      // Add user message
      addMessage(message, true);
      input.value = '';
      
      // Show typing indicator
      showTyping();
      
      // Simulate response delay
      setTimeout(() => {
        hideTyping();
        const response = findBestResponse(message);
        addMessage(response, false);
      }, 600 + Math.random() * 500);
    }

    function askQuestion(question) {
      document.getElementById('chatInput').value = question;
      sendMessage();
    }

    function handleKeyPress(event) {
      if (event.key === 'Enter') {
        sendMessage();
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Agile Challenge Game</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  background: transparent;
  margin: 0;
  padding: 0;
}

.game-container {
  max-width: 900px;
  margin: 0 auto;
  padding: 40px 20px;
}

.game-header {
  text-align: center;
  margin-bottom: 40px;
}

.game-title {
  font-size: 2.5rem;
  color: #0f6868;
  font-weight: 700;
  margin-bottom: 15px;
}

.game-subtitle {
  font-size: 1.1rem;
  color: #5a7070;
}

.score-board {
  display: flex;
  justify-content: center;
  gap: 40px;
  margin-bottom: 30px;
  padding: 20px;
  background: white;
  border-radius: 12px;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
}

.score-item {
  text-align: center;
}

.score-label {
  font-size: 0.9rem;
  color: #5a7070;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  margin-bottom: 5px;
}

.score-value {
  font-size: 2rem;
  color: #1a8a8a;
  font-weight: 700;
}

.game-board {
  background: white;
  border-radius: 16px;
  padding: 40px;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
  min-height: 400px;
}

.question-container {
  margin-bottom: 30px;
}

.question-number {
  font-size: 0.9rem;
  color: #1a8a8a;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 1px;
  margin-bottom: 15px;
}

.question-text {
  font-size: 1.3rem;
  color: #2d3d3d;
  font-weight: 600;
  line-height: 1.6;
  margin-bottom: 30px;
}

.answers-grid {
  display: grid;
  gap: 15px;
}

.answer-btn {
  background: white;
  border: 3px solid #e0e0e0;
  padding: 20px 25px;
  border-radius: 12px;
  font-size: 1.05rem;
  color: #2d3d3d;
  text-align: left;
  cursor: pointer;
  transition: all 0.3s ease;
  font-weight: 500;
  position: relative;
}

.answer-btn:hover {
  border-color: #1a8a8a;
  background: rgba(26, 138, 138, 0.05);
  transform: translateX(5px);
}

.answer-btn.selected {
  border-color: #1a8a8a;
  background: rgba(26, 138, 138, 0.1);
}

.answer-btn.correct {
  border-color: #22c55e;
  background: rgba(34, 197, 94, 0.1);
  animation: correctPulse 0.5s ease;
}

.answer-btn.incorrect {
  border-color: #ef4444;
  background: rgba(239, 68, 68, 0.1);
  animation: shake 0.5s ease;
}

@keyframes correctPulse {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.05); }
}

@keyframes shake {
  0%, 100% { transform: translateX(0); }
  25% { transform: translateX(-10px); }
  75% { transform: translateX(10px); }
}

.answer-btn::before {
  content: '';
  position: absolute;
  left: 15px;
  top: 50%;
  transform: translateY(-50%);
  width: 20px;
  height: 20px;
  border: 2px solid #e0e0e0;
  border-radius: 50%;
  transition: all 0.3s ease;
}

.answer-btn.correct::before {
  content: '‚úì';
  border-color: #22c55e;
  background: #22c55e;
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 700;
  font-size: 0.8rem;
}

.answer-btn.incorrect::before {
  content: '‚úï';
  border-color: #ef4444;
  background: #ef4444;
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 700;
  font-size: 0.8rem;
}

.answer-text {
  margin-left: 35px;
}

.feedback {
  margin-top: 20px;
  padding: 20px;
  border-radius: 12px;
  font-size: 1rem;
  line-height: 1.6;
  display: none;
}

.feedback.show {
  display: block;
  animation: fadeIn 0.5s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-10px); }
  to { opacity: 1; transform: translateY(0); }
}

.feedback.correct {
  background: rgba(34, 197, 94, 0.1);
  border: 2px solid #22c55e;
  color: #166534;
}

.feedback.incorrect {
  background: rgba(239, 68, 68, 0.1);
  border: 2px solid #ef4444;
  color: #991b1b;
}

.next-btn {
  background: linear-gradient(135deg, #1a8a8a, #2dd4bf);
  color: white;
  border: none;
  padding: 15px 40px;
  border-radius: 8px;
  font-size: 1.1rem;
  font-weight: 600;
  cursor: pointer;
  margin-top: 25px;
  transition: all 0.3s ease;
  box-shadow: 0 4px 15px rgba(26, 138, 138, 0.3);
  display: none;
}

.next-btn.show {
  display: inline-block;
}

.next-btn:hover {
  transform: translateY(-3px);
  box-shadow: 0 6px 20px rgba(26, 138, 138, 0.4);
}

.game-complete {
  text-align: center;
  display: none;
}

.game-complete.show {
  display: block;
  animation: fadeIn 0.8s ease;
}

.complete-icon {
  font-size: 5rem;
  margin-bottom: 20px;
}

.complete-title {
  font-size: 2rem;
  color: #0f6868;
  font-weight: 700;
  margin-bottom: 20px;
}

.complete-score {
  font-size: 1.5rem;
  color: #5a7070;
  margin-bottom: 30px;
}

.restart-btn {
  background: linear-gradient(135deg, #1a8a8a, #2dd4bf);
  color: white;
  border: none;
  padding: 15px 40px;
  border-radius: 8px;
  font-size: 1.1rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 4px 15px rgba(26, 138, 138, 0.3);
}

.restart-btn:hover {
  transform: translateY(-3px);
  box-shadow: 0 6px 20px rgba(26, 138, 138, 0.4);
}

@media (max-width: 768px) {
  .game-container {
    padding: 30px 15px;
  }
  
  .game-title {
    font-size: 2rem;
  }
  
  .game-board {
    padding: 25px 20px;
  }
  
  .question-text {
    font-size: 1.1rem;
  }
  
  .answer-btn {
    padding: 15px 20px;
  }
  
  .score-board {
    gap: 20px;
  }
}
</style>
</head>
<body>
<div class="game-container">
  <div class="game-header">
    <h1 class="game-title">üéØ Agile Challenge</h1>
    <p class="game-subtitle">Test your knowledge of Agile principles and methodologies!</p>
  </div>

  <div class="score-board">
    <div class="score-item">
      <div class="score-label">Score</div>
      <div class="score-value" id="score">0</div>
    </div>
    <div class="score-item">
      <div class="score-label">Question</div>
      <div class="score-value"><span id="currentQ">1</span>/<span id="totalQ">10</span></div>
    </div>
  </div>

  <div class="game-board">
    <div id="questionContainer"></div>
    <div id="gameComplete" class="game-complete"></div>
  </div>
</div>

<script>
const questions = [
  {
    question: "What is the primary focus of Agile methodology?",
    answers: [
      "Following a strict, unchanging plan",
      "Delivering value through collaboration and continuous improvement",
      "Maximizing documentation",
      "Avoiding customer feedback"
    ],
    correct: 1,
    explanation: "Agile emphasizes flexibility, collaboration, customer feedback, and continuous improvement to deliver value."
  },
  {
    question: "When was the Agile Manifesto formalized?",
    answers: [
      "1995",
      "2001",
      "2010",
      "1985"
    ],
    correct: 1,
    explanation: "The Agile Manifesto was formalized in 2001 by a group of software developers."
  },
  {
    question: "What does Agile value MORE than exhaustive documentation?",
    answers: [
      "Rigid contracts",
      "Fixed plans",
      "Working products",
      "Strict processes"
    ],
    correct: 2,
    explanation: "Agile values delivering working products over exhaustive documentation."
  },
  {
    question: "What is Scrum's approach to organizing work?",
    answers: [
      "Yearly planning cycles",
      "Fixed-length sprints with defined roles",
      "Continuous flow without time constraints",
      "Individual assignments with no team structure"
    ],
    correct: 1,
    explanation: "Scrum organizes work into fixed-length sprints with defined roles to ensure collaboration and incremental delivery."
  },
  {
    question: "What is the main purpose of Kanban boards?",
    answers: [
      "To hide workflow from stakeholders",
      "To visualize workflow and identify bottlenecks",
      "To eliminate all team meetings",
      "To assign blame for delays"
    ],
    correct: 1,
    explanation: "Kanban helps teams visualize their workflow using boards and cards, enabling easy identification of process bottlenecks."
  },
  {
    question: "What does Agile emphasize about team decision-making?",
    answers: [
      "Only managers should make decisions",
      "Decisions should be made far from the actual work",
      "Cross-functional teams make decisions close to the work",
      "Decisions should be avoided"
    ],
    correct: 2,
    explanation: "Agile relies on cross-functional teams that make decisions close to the work and take collective responsibility."
  },
  {
    question: "What is Lean methodology centered on?",
    answers: [
      "Creating as much documentation as possible",
      "Delivering maximum customer value by eliminating waste",
      "Slowing down processes for quality",
      "Maximizing inventory"
    ],
    correct: 1,
    explanation: "Lean is centered on delivering maximum customer value by eliminating waste and fostering continuous improvement."
  },
  {
    question: "How does Agile handle changing customer needs?",
    answers: [
      "Ignores them until the project ends",
      "Continuously adjusts plans as needs change",
      "Requires complete project restart",
      "Charges extra fees for changes"
    ],
    correct: 1,
    explanation: "Agile emphasizes producing small increments and continuously adjusting plans as customer needs change."
  },
  {
    question: "What triggered the shift to Agile approaches in late 20th century?",
    answers: [
      "Government regulations",
      "Faster market cycles and evolving customer needs",
      "Reduced technology costs",
      "Decreased competition"
    ],
    correct: 1,
    explanation: "Corporations shifted to Agile in response to faster market cycles and evolving customer needs."
  },
  {
    question: "According to Ray Kroc's quote, how should an agile company act?",
    answers: [
      "Cautiously and slowly",
      "Recklessly without thought",
      "Boldly and thoughtfully with calculated risks",
      "Only when guaranteed success"
    ],
    correct: 2,
    explanation: "Ray Kroc said: 'Take calculated risks. Act boldly and thoughtfully. Be an agile company.'"
  }
];

let currentQuestion = 0;
let score = 0;
let answered = false;

function loadQuestion() {
  answered = false;
  const q = questions[currentQuestion];
  const container = document.getElementById('questionContainer');
  
  container.innerHTML = `
    <div class="question-container">
      <div class="question-number">Question ${currentQuestion + 1} of ${questions.length}</div>
      <div class="question-text">${q.question}</div>
    </div>
    <div class="answers-grid">
      ${q.answers.map((answer, index) => `
        <button class="answer-btn" onclick="checkAnswer(${index})">
          <span class="answer-text">${answer}</span>
        </button>
      `).join('')}
    </div>
    <div id="feedback" class="feedback"></div>
    <button id="nextBtn" class="next-btn" onclick="nextQuestion()">
      ${currentQuestion < questions.length - 1 ? 'Next Question ‚Üí' : 'See Results ‚Üí'}
    </button>
  `;
  
  document.getElementById('currentQ').textContent = currentQuestion + 1;
}

function checkAnswer(selectedIndex) {
  if (answered) return;
  answered = true;
  
  const q = questions[currentQuestion];
  const buttons = document.querySelectorAll('.answer-btn');
  const feedback = document.getElementById('feedback');
  const nextBtn = document.getElementById('nextBtn');
  
  buttons[selectedIndex].classList.add('selected');
  
  if (selectedIndex === q.correct) {
    buttons[selectedIndex].classList.add('correct');
    score++;
    document.getElementById('score').textContent = score;
    feedback.className = 'feedback correct show';
    feedback.innerHTML = `<strong>‚úì Correct!</strong><br>${q.explanation}`;
  } else {
    buttons[selectedIndex].classList.add('incorrect');
    buttons[q.correct].classList.add('correct');
    feedback.className = 'feedback incorrect show';
    feedback.innerHTML = `<strong>‚úï Not quite!</strong><br>${q.explanation}`;
  }
  
  buttons.forEach(btn => btn.style.pointerEvents = 'none');
  nextBtn.classList.add('show');
}

function nextQuestion() {
  currentQuestion++;
  if (currentQuestion < questions.length) {
    loadQuestion();
  } else {
    showResults();
  }
}

function showResults() {
  const percentage = Math.round((score / questions.length) * 100);
  let message = '';
  let icon = '';
  
  if (percentage >= 90) {
    message = "Outstanding! You're an Agile expert! üåü";
    icon = "üèÜ";
  } else if (percentage >= 70) {
    message = "Great job! You have a solid understanding of Agile! üëè";
    icon = "üéâ";
  } else if (percentage >= 50) {
    message = "Good effort! Keep learning about Agile principles! üìö";
    icon = "üëç";
  } else {
    message = "Nice try! Review the material and try again! üí™";
    icon = "üìñ";
  }
  
  document.getElementById('questionContainer').style.display = 'none';
  const completeDiv = document.getElementById('gameComplete');
  completeDiv.innerHTML = `
    <div class="complete-icon">${icon}</div>
    <h2 class="complete-title">${message}</h2>
    <div class="complete-score">Your Score: ${score} out of ${questions.length} (${percentage}%)</div>
    <button class="restart-btn" onclick="restartGame()">Play Again</button>
  `;
  completeDiv.classList.add('show');
}

function restartGame() {
  currentQuestion = 0;
  score = 0;
  answered = false;
  document.getElementById('score').textContent = 0;
  document.getElementById('questionContainer').style.display = 'block';
  document.getElementById('gameComplete').classList.remove('show');
  loadQuestion();
}

// Start the game
loadQuestion();
</script>
</body>
</html>

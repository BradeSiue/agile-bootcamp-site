<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>5 Lean Principles - Symmetrical Circle</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'DM Sans', sans-serif;
      background: transparent;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .circle-container {
      position: relative;
      width: 700px;
      height: 700px;
      margin: 0 auto;
    }

    /* Perfect circle guideline with dashed border */
    .guide-circle {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 560px;
      height: 560px;
      border: 3px dashed rgba(26, 138, 138, 0.3);
      border-radius: 50%;
      animation: rotate 60s linear infinite;
    }

    @keyframes rotate {
      from { transform: translate(-50%, -50%) rotate(0deg); }
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }

    /* Center circle - perfectly centered */
    .center-circle {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 240px;
      height: 240px;
      background: linear-gradient(135deg, #0f6868 0%, #1a8a8a 50%, #2dd4bf 100%);
      border-radius: 50%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 
        0 15px 40px rgba(26, 138, 138, 0.4),
        0 5px 15px rgba(0, 0, 0, 0.2),
        inset 0 -8px 20px rgba(0, 0, 0, 0.2),
        inset 0 8px 20px rgba(255, 255, 255, 0.2);
      z-index: 10;
      border: 5px solid rgba(255, 255, 255, 0.4);
    }

    .center-number {
      font-size: 5rem;
      font-weight: 700;
      color: white;
      text-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      line-height: 1;
    }

    .center-title {
      font-size: 2rem;
      font-weight: 700;
      color: white;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      margin-top: 8px;
      line-height: 1.1;
    }

    .center-subtitle {
      font-size: 1rem;
      color: rgba(255, 255, 255, 0.95);
      margin-top: 6px;
      font-weight: 500;
    }

    /* Principle circles - perfectly positioned using polar coordinates */
    .principle-circle {
      position: absolute;
      width: 180px;
      height: 180px;
      border-radius: 50%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      box-shadow: 
        0 10px 30px rgba(0, 0, 0, 0.25),
        inset 0 -5px 15px rgba(0, 0, 0, 0.2),
        inset 0 5px 15px rgba(255, 255, 255, 0.3);
      padding: 20px;
      border: 4px solid rgba(255, 255, 255, 0.5);
    }

    .principle-circle::before {
      content: '';
      position: absolute;
      top: 20%;
      left: 20%;
      width: 35%;
      height: 35%;
      background: radial-gradient(circle, rgba(255,255,255,0.5) 0%, transparent 70%);
      border-radius: 50%;
      filter: blur(10px);
    }

    .principle-circle:hover {
      transform: scale(1.12);
      box-shadow: 
        0 15px 40px rgba(0, 0, 0, 0.35),
        inset 0 -5px 15px rgba(0, 0, 0, 0.2),
        inset 0 5px 15px rgba(255, 255, 255, 0.4);
    }

    .principle-content {
      position: relative;
      z-index: 1;
    }

    .principle-icon {
      font-size: 3.5rem;
      display: block;
      margin-bottom: 12px;
      filter: drop-shadow(0 3px 6px rgba(0, 0, 0, 0.3));
    }

    .principle-title {
      color: white;
      font-weight: 700;
      font-size: 1.15rem;
      line-height: 1.3;
      text-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
    }

    /* Perfect pentagon positioning - 72¬∞ apart, starting at top (270¬∞) */
    .principle-1 {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) translateY(-280px);
      background: linear-gradient(135deg, #f97316 0%, #fb923c 100%);
    }

    .principle-2 {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(72deg) translateY(-280px) rotate(-72deg);
      background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
    }

    .principle-3 {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(144deg) translateY(-280px) rotate(-144deg);
      background: linear-gradient(135deg, #eab308 0%, #fbbf24 100%);
    }

    .principle-4 {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(216deg) translateY(-280px) rotate(-216deg);
      background: linear-gradient(135deg, #3b82f6 0%, #60a5fa 100%);
    }

    .principle-5 {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(288deg) translateY(-280px) rotate(-288deg);
      background: linear-gradient(135deg, #10b981 0%, #34d399 100%);
    }

    /* Hover effects maintain position */
    .principle-1:hover {
      transform: translate(-50%, -50%) translateY(-280px) scale(1.12);
    }

    .principle-2:hover {
      transform: translate(-50%, -50%) rotate(72deg) translateY(-280px) rotate(-72deg) scale(1.12);
    }

    .principle-3:hover {
      transform: translate(-50%, -50%) rotate(144deg) translateY(-280px) rotate(-144deg) scale(1.12);
    }

    .principle-4:hover {
      transform: translate(-50%, -50%) rotate(216deg) translateY(-280px) rotate(-216deg) scale(1.12);
    }

    .principle-5:hover {
      transform: translate(-50%, -50%) rotate(288deg) translateY(-280px) rotate(-288deg) scale(1.12);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.75);
      backdrop-filter: blur(5px);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: white;
      padding: 45px;
      border-radius: 20px;
      max-width: 550px;
      width: 90%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
      animation: slideUp 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      border: 3px solid #e0f7f7;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .modal-content h3 {
      color: #1a8a8a;
      font-size: 2rem;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .modal-content .description {
      font-size: 1.15rem;
      color: #2d3d3d;
      margin-bottom: 24px;
      line-height: 1.7;
    }

    .modal-content .example {
      background: linear-gradient(135deg, #f0fffe 0%, #e0f7f7 100%);
      padding: 24px;
      border-radius: 12px;
      border-left: 5px solid #1a8a8a;
      box-shadow: 0 4px 15px rgba(26, 138, 138, 0.1);
    }

    .modal-content .example strong {
      display: block;
      color: #1a8a8a;
      margin-bottom: 10px;
      font-size: 0.95rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .modal-content .example p {
      font-size: 1rem;
      color: #2d3d3d;
      line-height: 1.7;
    }

    .close-btn {
      margin-top: 24px;
      padding: 14px 32px;
      background: linear-gradient(135deg, #1a8a8a 0%, #2dd4bf 100%);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.05rem;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(26, 138, 138, 0.3);
    }

    .close-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(26, 138, 138, 0.4);
    }

    .instruction {
      text-align: center;
      margin-top: 30px;
      color: #1a8a8a;
      font-size: 1.1rem;
      font-weight: 600;
      text-shadow: 0 2px 4px rgba(255, 255, 255, 0.8);
    }

    @media (max-width: 768px) {
      .circle-container {
        width: 500px;
        height: 500px;
      }

      .guide-circle {
        width: 400px;
        height: 400px;
      }

      .center-circle {
        width: 160px;
        height: 160px;
      }

      .center-number {
        font-size: 3rem;
      }

      .center-title {
        font-size: 1.3rem;
      }

      .center-subtitle {
        font-size: 0.8rem;
      }

      .principle-circle {
        width: 120px;
        height: 120px;
        padding: 12px;
      }

      .principle-icon {
        font-size: 2.2rem;
        margin-bottom: 8px;
      }

      .principle-title {
        font-size: 0.85rem;
      }

      .principle-1 {
        transform: translate(-50%, -50%) translateY(-200px);
      }

      .principle-2 {
        transform: translate(-50%, -50%) rotate(72deg) translateY(-200px) rotate(-72deg);
      }

      .principle-3 {
        transform: translate(-50%, -50%) rotate(144deg) translateY(-200px) rotate(-144deg);
      }

      .principle-4 {
        transform: translate(-50%, -50%) rotate(216deg) translateY(-200px) rotate(-216deg);
      }

      .principle-5 {
        transform: translate(-50%, -50%) rotate(288deg) translateY(-200px) rotate(-288deg);
      }

      .principle-1:hover {
        transform: translate(-50%, -50%) translateY(-200px) scale(1.12);
      }

      .principle-2:hover {
        transform: translate(-50%, -50%) rotate(72deg) translateY(-200px) rotate(-72deg) scale(1.12);
      }

      .principle-3:hover {
        transform: translate(-50%, -50%) rotate(144deg) translateY(-200px) rotate(-144deg) scale(1.12);
      }

      .principle-4:hover {
        transform: translate(-50%, -50%) rotate(216deg) translateY(-200px) rotate(-216deg) scale(1.12);
      }

      .principle-5:hover {
        transform: translate(-50%, -50%) rotate(288deg) translateY(-200px) rotate(-288deg) scale(1.12);
      }
    }
  </style>
</head>
<body>
  <div>
    <div class="circle-container">
      <!-- Perfect circle guideline -->
      <div class="guide-circle"></div>

      <!-- Center Circle -->
      <div class="center-circle">
        <div class="center-number">5</div>
        <div class="center-title">Lean<br>Principles</div>
        <div class="center-subtitle">Continuous Cycle</div>
      </div>

      <!-- Principle 1: Define Value (Top - 0¬∞/360¬∞) -->
      <div class="principle-circle principle-1" data-principle="1">
        <div class="principle-content">
          <span class="principle-icon">üíé</span>
          <div class="principle-title">Define<br>Value</div>
        </div>
      </div>

      <!-- Principle 2: Map the Value Stream (72¬∞) -->
      <div class="principle-circle principle-2" data-principle="2">
        <div class="principle-content">
          <span class="principle-icon">üó∫Ô∏è</span>
          <div class="principle-title">Map the<br>Value Stream</div>
        </div>
      </div>

      <!-- Principle 3: Create Flow (144¬∞) -->
      <div class="principle-circle principle-3" data-principle="3">
        <div class="principle-content">
          <span class="principle-icon">üåä</span>
          <div class="principle-title">Create<br>Flow</div>
        </div>
      </div>

      <!-- Principle 4: Establish Pull (216¬∞) -->
      <div class="principle-circle principle-4" data-principle="4">
        <div class="principle-content">
          <span class="principle-icon">üéØ</span>
          <div class="principle-title">Establish<br>Pull</div>
        </div>
      </div>

      <!-- Principle 5: Pursue Perfection (288¬∞) -->
      <div class="principle-circle principle-5" data-principle="5">
        <div class="principle-content">
          <span class="principle-icon">‚≠ê</span>
          <div class="principle-title">Pursue<br>Perfection</div>
        </div>
      </div>
    </div>

    <div class="instruction">Click any principle to learn more</div>
  </div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <h3 id="modal-title"></h3>
      <p class="description" id="modal-description"></p>
      <div class="example">
        <strong>Example in Practice:</strong>
        <p id="modal-example"></p>
      </div>
      <button class="close-btn" onclick="closeModal()">Close</button>
    </div>
  </div>

  <script>
    const principles = {
      1: {
        title: "üíé Define Value",
        description: "Clarify what your customers truly need and ensure your work aligns with delivering that outcome.",
        example: "A software team interviewed 50 users and discovered they only used 3 of 15 features. By focusing on those 3, they reduced development time by 60% and increased customer satisfaction."
      },
      2: {
        title: "üó∫Ô∏è Map the Value Stream",
        description: "Review the steps involved in your process and identify which ones meaningfully support customer value and which do not.",
        example: "A development team mapped their deployment process and found 70% of time was spent waiting for approvals. They automated approvals for low-risk changes, cutting deployment time from 2 weeks to 2 days."
      },
      3: {
        title: "üåä Create Flow",
        description: "Set up the process so work can move from one step to the next with as few interruptions or slowdowns as possible.",
        example: "A team eliminated handoffs by cross-training developers to handle design, code, and testing. This reduced their cycle time from 3 weeks to 5 days and eliminated context-switching waste."
      },
      4: {
        title: "üéØ Establish Pull",
        description: "Allow customer demand to determine when work is started, helping reduce unnecessary production and effort.",
        example: "Instead of building a year's worth of features upfront, a startup released a basic MVP in 2 weeks, got customer feedback, then built only the features users requested. 40% of original planned features were never needed."
      },
      5: {
        title: "‚≠ê Pursue Perfection",
        description: "Continue refining the process over time by making thoughtful, incremental improvements.",
        example: "A team holds 15-minute retrospectives every Friday. Each week they implement one small improvement. After 6 months, they'd made 24 improvements that collectively reduced bugs by 45%."
      }
    };

    document.querySelectorAll('.principle-circle').forEach(circle => {
      circle.addEventListener('click', function() {
        const principleNum = this.getAttribute('data-principle');
        const principle = principles[principleNum];
        
        document.getElementById('modal-title').textContent = principle.title;
        document.getElementById('modal-description').textContent = principle.description;
        document.getElementById('modal-example').textContent = principle.example;
        
        document.getElementById('modal').classList.add('active');
      });
    });

    function closeModal() {
      document.getElementById('modal').classList.remove('active');
    }

    document.getElementById('modal').addEventListener('click', function(e) {
      if (e.target === this) {
        closeModal();
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agile Assistant</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #1a8a8a;
      --primary-dark: #147373;
      --primary-light: #22a7a7;
      --bg: transparent;
      --bg-card: #ffffff;
      --text: #2d3d3d;
      --text-light: #5a7070;
      --user-bubble: #1a8a8a;
      --bot-bubble: #ffffff;
    }

    body {
      font-family: 'DM Sans', sans-serif;
      background: transparent;
      margin: 0;
      padding: 10px;
      display: flex;
      justify-content: flex-end;
      align-items: flex-start;
      min-height: 60px;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 10px;
    }

    /* Minimize/Maximize Button */
    .minimize-button {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      border-radius: 50%;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(26, 138, 138, 0.4);
      display: none;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      position: relative;
    }

    .minimize-button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(26, 138, 138, 0.5);
    }

    .minimize-button svg {
      width: 20px;
      height: 20px;
      fill: white;
    }

    .minimize-button.show {
      display: flex;
      animation: fadeIn 0.3s ease;
    }

    /* Chat Window - Always Visible */
    .chat-window {
      width: 380px;
      height: 500px;
      background: #f5f9f9;
      border-radius: 16px;
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      animation: slideIn 0.4s ease;
    }

    .chat-window.minimized {
      display: none;
    }

    @keyframes slideIn {
      from { 
        opacity: 0;
        transform: translateY(-20px) scale(0.95);
      }
      to { 
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @media (max-width: 400px) {
      .chat-window {
        width: 320px;
        height: 450px;
      }
    }

    .chat-header {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white;
      padding: 16px 18px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .chat-header-icon {
      width: 40px;
      height: 40px;
      background: rgba(255,255,255,0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .chat-header-icon svg {
      width: 22px;
      height: 22px;
      fill: white;
    }

    .chat-header-text {
      flex: 1;
    }

    .chat-header-text h1 {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 2px;
    }

    .chat-header-text p {
      font-size: 0.75rem;
      opacity: 0.9;
    }

    .chat-header-minimize {
      background: rgba(255,255,255,0.2);
      border: none;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
      flex-shrink: 0;
    }

    .chat-header-minimize:hover {
      background: rgba(255,255,255,0.3);
    }

    .chat-header-minimize svg {
      width: 18px;
      height: 18px;
      fill: white;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    /* Custom scrollbar */
    .chat-messages::-webkit-scrollbar {
      width: 6px;
    }

    .chat-messages::-webkit-scrollbar-track {
      background: transparent;
    }

    .chat-messages::-webkit-scrollbar-thumb {
      background: rgba(26, 138, 138, 0.3);
      border-radius: 3px;
    }

    .chat-messages::-webkit-scrollbar-thumb:hover {
      background: rgba(26, 138, 138, 0.5);
    }

    .message {
      display: flex;
      gap: 8px;
      max-width: 85%;
      animation: fadeInUp 0.3s ease;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .message.user {
      align-self: flex-end;
    }

    .message.bot {
      align-self: flex-start;
    }

    .message-bubble {
      padding: 11px 14px;
      border-radius: 14px;
      line-height: 1.5;
      font-size: 0.875rem;
    }

    .message.user .message-bubble {
      background: var(--user-bubble);
      color: white;
      border-bottom-right-radius: 4px;
    }

    .message.bot .message-bubble {
      background: var(--bot-bubble);
      color: var(--text);
      border-bottom-left-radius: 4px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    .message-bubble a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
      border-bottom: 1px solid transparent;
      transition: border-bottom 0.2s;
    }

    .message-bubble a:hover {
      border-bottom: 1px solid var(--primary);
    }

    .typing-indicator {
      display: flex;
      gap: 4px;
      padding: 11px 14px;
      background: var(--bot-bubble);
      border-radius: 14px;
      border-bottom-left-radius: 4px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      width: fit-content;
    }

    .typing-indicator span {
      width: 7px;
      height: 7px;
      background: var(--primary);
      border-radius: 50%;
      animation: bounce 1.4s infinite ease-in-out;
    }

    .typing-indicator span:nth-child(1) { animation-delay: 0s; }
    .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
    .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
      40% { transform: scale(1); opacity: 1; }
    }

    .quick-questions {
      padding: 8px 16px 12px;
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      background: #f5f9f9;
      border-top: 1px solid #e8f0f0;
    }

    .quick-question {
      padding: 7px 12px;
      background: white;
      border: 1.5px solid var(--primary);
      color: var(--primary);
      border-radius: 16px;
      font-size: 0.8rem;
      cursor: pointer;
      transition: all 0.2s;
      font-family: inherit;
      font-weight: 500;
    }

    .quick-question:hover {
      background: var(--primary);
      color: white;
      transform: translateY(-1px);
      box-shadow: 0 2px 6px rgba(26, 138, 138, 0.3);
    }

    .chat-input-container {
      padding: 12px 16px;
      background: white;
      border-top: 1px solid #e0e0e0;
    }

    .chat-input-wrapper {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .chat-input {
      flex: 1;
      padding: 11px 14px;
      border: 2px solid #e0e0e0;
      border-radius: 20px;
      font-size: 0.875rem;
      font-family: inherit;
      outline: none;
      transition: all 0.2s;
    }

    .chat-input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(26, 138, 138, 0.1);
    }

    .send-button {
      width: 38px;
      height: 38px;
      background: var(--primary);
      border: none;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
      flex-shrink: 0;
    }

    .send-button:hover {
      background: var(--primary-dark);
      transform: scale(1.05);
    }

    .send-button:active {
      transform: scale(0.95);
    }

    .send-button svg {
      width: 18px;
      height: 18px;
      fill: white;
    }

    /* Clear chat button */
    .clear-button {
      background: rgba(255,255,255,0.2);
      border: none;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
      flex-shrink: 0;
      margin-left: 4px;
    }

    .clear-button:hover {
      background: rgba(255,255,255,0.3);
    }

    .clear-button svg {
      width: 16px;
      height: 16px;
      stroke: white;
      fill: none;
    }
  </style>
</head>

    function findBestResponse(input) {
      const lower = input.toLowerCase();
      
      // Greetings
      if (/^(hi|hello|hey|howdy|good morning|good afternoon|good evening)/.test(lower)) return responses.greeting;
      
      // Thanks
      if (lower.includes("thank")) return responses.thanks;
      
      // Sign up / Registration
      if (lower.includes("sign up") || lower.includes("signup") || lower.includes("register") || lower.includes("enroll") || lower.includes("join") || lower.includes("get started")) return responses.signup;
      
      // Pricing
      if (lower.includes("price") || lower.includes("cost") || lower.includes("how much") || lower.includes("quote") || lower.includes("fee")) return responses.pricing;
      
      // Audience
      if ((lower.includes("who") && lower.includes("for")) || lower.includes("audience") || lower.includes("companies") || lower.includes("teams")) return responses.whoisitfor;
      
      // Content
      if (lower.includes("include") || lower.includes("cover") || lower.includes("learn") || lower.includes("curriculum") || lower.includes("course content")) return responses.whatisincluded;
      
      // Duration
      if (lower.includes("how long") || lower.includes("duration") || lower.includes("length")) return responses.duration;
      
      // Location/Format
      if (lower.includes("where") || lower.includes("location") || lower.includes("on-site") || lower.includes("virtual") || lower.includes("online") || lower.includes("remote")) return responses.location;
      
      // About
      if (lower.includes("about") && (lower.includes("you") || lower.includes("company"))) return responses.aboutus;
      
      // Contact
      if (lower.includes("contact") || lower.includes("reach") || lower.includes("email") || lower.includes("phone")) return responses.contact;
      
      // Resources
      if (lower.includes("resource") || lower.includes("download") || lower.includes("template")) return responses.resources;
      
      // Case Studies
      if (lower.includes("case stud") || lower.includes("success stor") || lower.includes("example")) return responses.casestudies;
      
      // Practice Test
      if (lower.includes("practice") || lower.includes("test") || lower.includes("quiz") || lower.includes("exam")) return responses.practicetest;
      
      // Navigation
      if (lower.includes("navigate") || lower.includes("find") || lower.includes("pages") || lower.includes("menu") || lower.includes("site map")) return responses.navigation;
      
      // Agile Topics
      if (lower.includes("what is scrum") || lower.includes("explain scrum")) return responses.scrum;
      if (lower.includes("kanban")) return responses.kanban;
      if (lower.includes("lean")) return responses.lean;
      if (lower.includes("what is agile") || lower.includes("explain agile") || lower.includes("manifesto")) return responses.agile;
      if (lower.includes("sprint") && !lower.includes("retrospective")) return responses.sprint;
      if (lower.includes("user stor")) return responses.userstory;
      if (lower.includes("standup") || lower.includes("stand-up") || lower.includes("daily scrum")) return responses.standup;
      if (lower.includes("backlog")) return responses.backlog;
      if (lower.includes("product owner")) return responses.productowner;
      if (lower.includes("scrum master")) return responses.scrummaster;
      if (lower.includes("retrospective") || lower.includes("retro")) return responses.retrospective;
      if (lower.includes("estimat") || lower.includes("story point") || lower.includes("planning poker")) return responses.estimation;
      if (lower.includes("scrum")) return responses.scrum;
      
      return responses.default;
    }

    function addMessage(text, isUser) {
      const messagesDiv = document.getElementById('chatMessages');
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
      
      let formattedText = text
        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
        .replace(/\n/g, '<br>');
      
      messageDiv.innerHTML = `<div class="message-bubble">${formattedText}</div>`;
      messagesDiv.appendChild(messageDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function showTyping() {
      const messagesDiv = document.getElementById('chatMessages');
      const typingDiv = document.createElement('div');
      typingDiv.className = 'message bot';
      typingDiv.id = 'typingIndicator';
      typingDiv.innerHTML = `<div class="typing-indicator"><span></span><span></span><span></span></div>`;
      messagesDiv.appendChild(typingDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function hideTyping() {
      const typing = document.getElementById('typingIndicator');
      if (typing) typing.remove();
    }

    function sendMessage() {
      const input = document.getElementById('chatInput');
      const message = input.value.trim();
      if (!message) return;
      
      document.getElementById('quickQuestions').style.display = 'none';
      addMessage(message, true);
      input.value = '';
      showTyping();
      
      setTimeout(() => {
        hideTyping();
        addMessage(findBestResponse(message), false);
      }, 600 + Math.random() * 500);
    }

    function askQuestion(question) {
      document.getElementById('chatInput').value = question;
      sendMessage();
    }

    function handleKeyPress(event) {
      if (event.key === 'Enter') sendMessage();
    }

    // Handle link clicks to work in Google Sites iframe
    document.addEventListener('click', function(e) {
      var link = e.target.closest('a');
      if (link && link.href) {
        e.preventDefault();
        e.stopPropagation();
        try {
          window.top.location.href = link.href;
        } catch(err) {
          window.open(link.href, '_blank');
        }
        return false;
      }
    });

    // Auto-focus input on load
    window.addEventListener('load', function() {
      document.getElementById('chatInput').focus();
    });
  </script>
</body>

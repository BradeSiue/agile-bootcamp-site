<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Value Propositions</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;600;700&family=Fraunces:wght@600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'DM Sans', sans-serif;
      background: #f5f5f5;
      padding: 50px 20px;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
    }

    .value-props {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .value-card {
      background: white;
      border-radius: 16px;
      padding: 40px 30px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      border: 2px solid transparent;
      position: relative;
      overflow: hidden;
    }

    .value-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(135deg, #22a7a7 0%, #1a8a8a 100%);
      transform: scaleX(0);
      transition: transform 0.4s ease;
    }

    .value-card:hover::before {
      transform: scaleX(1);
    }

    .value-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 35px rgba(26, 138, 138, 0.2);
      border-color: #1a8a8a;
    }

    .icon-wrapper {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
      background: linear-gradient(135deg, #22a7a7 0%, #1a8a8a 100%);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      transition: all 0.4s ease;
      box-shadow: 0 8px 20px rgba(26, 138, 138, 0.25);
    }

    .value-card:hover .icon-wrapper {
      transform: scale(1.1) rotate(5deg);
      box-shadow: 0 12px 30px rgba(26, 138, 138, 0.35);
    }

    .value-card h3 {
      font-family: 'Fraunces', serif;
      font-size: 1.5rem;
      color: #2d3d3d;
      margin-bottom: 12px;
      font-weight: 700;
    }

    .value-card p {
      color: #5a7070;
      line-height: 1.7;
      font-size: 1rem;
    }

    /* Optional: Add a subtle background pattern */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at 20% 30%, rgba(26, 138, 138, 0.03) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(26, 138, 138, 0.02) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
    }

    @media (max-width: 768px) {
      .value-props {
        grid-template-columns: 1fr;
        gap: 20px;
      }

      body {
        padding: 30px 16px;
      }

      .value-card {
        padding: 32px 24px;
      }

      .icon-wrapper {
        width: 70px;
        height: 70px;
        font-size: 2rem;
      }

      .value-card h3 {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="value-props">
      <!-- Card 1: Easy to Follow -->
      <div class="value-card">
        <div class="icon-wrapper">
          ‚úÖ
        </div>
        <h3>Easy to Follow</h3>
        <p>Simple, practical lessons designed for beginners. No prior Agile experience needed.</p>
      </div>

      <!-- Card 2: Self-Paced Learning -->
      <div class="value-card">
        <div class="icon-wrapper">
          üìù
        </div>
        <h3>Self-Paced Learning</h3>
        <p>Go through the modules anytime, anywhere, at your own pace.</p>
      </div>

      <!-- Card 3: Built for Teams -->
      <div class="value-card">
        <div class="icon-wrapper">
          ü§ù
        </div>
        <h3>Built for Teams</h3>
        <p>Perfect for companies training entire departments or cross-functional teams.</p>
      </div>
    </div>
  </div>
</body>
</html>

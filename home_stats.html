<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  background: transparent;
  margin: 0;
  padding: 0;
}

.stats-container {
  max-width: 1000px;
  margin: 0 auto;
  padding: 60px 40px;
}

.stats-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 40px;
  position: relative;
}

.stat-item {
  text-align: center;
  padding: 30px 20px;
  position: relative;
  opacity: 0;
  animation: fadeInUp 0.8s ease forwards;
}

.stat-item:nth-child(1) { animation-delay: 0.2s; }
.stat-item:nth-child(2) { animation-delay: 0.4s; }
.stat-item:nth-child(3) { animation-delay: 0.6s; }

@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.stat-item:not(:last-child)::after {
  content: '';
  position: absolute;
  right: -20px;
  top: 50%;
  transform: translateY(-50%);
  width: 2px;
  height: 80px;
  background: rgba(26, 138, 138, 0.2);
}

.stat-icon {
  width: 80px;
  height: 80px;
  margin: 0 auto 20px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 2.5rem;
  background: linear-gradient(135deg, #1a8a8a, #2dd4bf);
  border-radius: 50%;
  box-shadow: 0 4px 15px rgba(26, 138, 138, 0.3);
  animation: float 3s ease-in-out infinite;
}

@keyframes float {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

.stat-item:nth-child(1) .stat-icon { animation-delay: 0s; }
.stat-item:nth-child(2) .stat-icon { animation-delay: 0.5s; }
.stat-item:nth-child(3) .stat-icon { animation-delay: 1s; }

.stat-number {
  font-size: 3rem;
  font-weight: 700;
  color: #0f6868;
  margin-bottom: 10px;
  line-height: 1;
}

.stat-label {
  font-size: 1.1rem;
  color: #5a7070;
  font-weight: 500;
}

.star-rating {
  display: flex;
  justify-content: center;
  gap: 5px;
  font-size: 2rem;
  margin-bottom: 10px;
}

.star {
  color: #fbbf24;
  animation: starPop 0.5s ease;
}

.star:nth-child(1) { animation-delay: 0.5s; }
.star:nth-child(2) { animation-delay: 0.6s; }
.star:nth-child(3) { animation-delay: 0.7s; }
.star:nth-child(4) { animation-delay: 0.8s; }
.star:nth-child(5) { animation-delay: 0.9s; }

@keyframes starPop {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.3); }
}

@media (max-width: 768px) {
  .stats-container {
    padding: 50px 20px;
  }
  
  .stats-grid {
    grid-template-columns: 1fr;
    gap: 40px;
  }
  
  .stat-item:not(:last-child)::after {
    display: none;
  }
  
  .stat-icon {
    width: 70px;
    height: 70px;
    font-size: 2rem;
  }
  
  .stat-number {
    font-size: 2.5rem;
  }
  
  .stat-label {
    font-size: 1rem;
  }
}
</style>
</head>
<body>
<div class="stats-container">
  <div class="stats-grid">
    <div class="stat-item">
      <div class="stat-icon">üè¢</div>
      <div class="stat-number">10+</div>
      <div class="stat-label">Organizations Trained</div>
    </div>
    
    <div class="stat-item">
      <div class="star-rating">
        <span class="star">‚≠ê</span>
        <span class="star">‚≠ê</span>
        <span class="star">‚≠ê</span>
        <span class="star">‚≠ê</span>
        <span class="star">‚≠ê</span>
      </div>
      <div class="stat-number">5.0</div>
      <div class="stat-label">Student Rating</div>
    </div>
    
    <div class="stat-item">
      <div class="stat-icon">üìö</div>
      <div class="stat-number">6</div>
      <div class="stat-label">Learning Modules</div>
    </div>
  </div>
</div>
</body>
</html>

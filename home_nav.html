<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  background: transparent;
  margin: 0;
  padding: 0;
}

.page-nav-container {
  max-width: 1000px;
  margin: 60px auto 40px;
  padding: 0 40px;
}

.nav-divider {
  width: 100%;
  height: 2px;
  background: linear-gradient(90deg, transparent 0%, #1a8a8a 50%, transparent 100%);
  margin-bottom: 40px;
  opacity: 0.3;
}

.page-nav {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 30px;
}

.nav-link {
  flex: 1;
  max-width: 600px;
  display: flex;
  align-items: center;
  gap: 20px;
  padding: 25px 30px;
  background: white;
  border-radius: 16px;
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
  text-decoration: none;
  color: inherit;
  transition: all 0.3s ease;
  border: 2px solid transparent;
  position: relative;
  overflow: hidden;
}

.nav-link::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 4px;
  background: linear-gradient(90deg, #1a8a8a, #2dd4bf);
  transform: scaleX(0);
  transition: transform 0.3s ease;
}

.nav-link:hover::before {
  transform: scaleX(1);
}

.nav-link:hover {
  transform: translateY(-4px);
  box-shadow: 0 10px 30px rgba(26, 138, 138, 0.2);
  border-color: #1a8a8a;
}

.nav-link.next {
  justify-content: flex-end;
}

.nav-icon {
  width: 50px;
  height: 50px;
  min-width: 50px;
  background: linear-gradient(135deg, #1a8a8a, #2dd4bf);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.5rem;
  transition: transform 0.3s ease;
  box-shadow: 0 4px 12px rgba(26, 138, 138, 0.3);
}

.nav-link:hover .nav-icon {
  transform: scale(1.1);
}

.nav-link.next:hover .nav-icon {
  transform: translateX(4px) scale(1.1);
}

.nav-content {
  flex: 1;
}

.nav-label {
  font-size: 0.85rem;
  color: #5a7070;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  margin-bottom: 6px;
}

.nav-title {
  font-size: 1.3rem;
  color: #0f6868;
  font-weight: 700;
  line-height: 1.3;
}

.nav-description {
  font-size: 0.9rem;
  color: #5a7070;
  margin-top: 4px;
  line-height: 1.4;
}

@media (max-width: 768px) {
  .page-nav-container {
    padding: 0 20px;
    margin: 40px auto 30px;
  }
  
  .page-nav {
    flex-direction: column;
    gap: 20px;
  }
  
  .nav-link {
    padding: 20px;
  }
  
  .nav-link.next {
    justify-content: flex-start;
  }
  
  .nav-icon {
    width: 45px;
    height: 45px;
    min-width: 45px;
    font-size: 1.3rem;
  }
  
  .nav-title {
    font-size: 1.1rem;
  }
  
  .nav-description {
    font-size: 0.85rem;
  }
}

.nav-link {
  opacity: 0;
  animation: fadeInUp 0.6s ease forwards;
  animation-delay: 0.2s;
}

@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
</style>
</head>
<body>
<div class="page-nav-container">
  <div class="nav-divider"></div>
  
  <div class="page-nav">
    <!-- Next Page (centered, no previous on home page) -->
    <a href="https://sites.google.com/view/agilemethodbootcamp/about-us" class="nav-link next" target="_blank">
      <div class="nav-content">
        <div class="nav-label">Next Page</div>
        <div class="nav-title">About Us</div>
        <div class="nav-description">Discover who we are and what we do</div>
      </div>
      <div class="nav-icon">â†’</div>
    </a>
  </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot Prompt</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'DM Sans', sans-serif;
      background: transparent;
      padding: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .chatbot-prompt {
      background: linear-gradient(135deg, #0f6868 0%, #1a8a8a 50%, #2dd4bf 100%);
      border-left: 5px solid rgba(255, 255, 255, 0.5);
      border-radius: 12px;
      padding: 20px 25px;
      max-width: 650px;
      width: 100%;
      box-shadow: 0 8px 30px rgba(26, 138, 138, 0.35);
      animation: slideIn 0.5s ease-out;
      position: relative;
      overflow: hidden;
    }

    /* Animated background effect */
    .chatbot-prompt::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
      animation: shimmer 4s ease-in-out infinite;
    }

    @keyframes shimmer {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(15%, 15%); }
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .prompt-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 8px;
      position: relative;
      z-index: 1;
    }

    .prompt-icon {
      font-size: 1.5rem;
      animation: wave 2s ease-in-out infinite;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
    }

    @keyframes wave {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(20deg); }
      75% { transform: rotate(-20deg); }
    }

    .prompt-title {
      font-size: 1.15rem;
      font-weight: 700;
      color: white;
      text-shadow: 0 2px 4px rgba(0,0,0,0.2);
    }

    .prompt-text {
      font-size: 1rem;
      color: rgba(255, 255, 255, 0.95);
      line-height: 1.5;
      margin-left: 34px;
      position: relative;
      z-index: 1;
      font-weight: 500;
    }

    .prompt-highlight {
      font-weight: 700;
      color: white;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }

    @media (max-width: 500px) {
      .chatbot-prompt {
        padding: 16px 20px;
      }

      .prompt-title {
        font-size: 1.05rem;
      }

      .prompt-text {
        font-size: 0.95rem;
        margin-left: 0;
        margin-top: 8px;
      }

      .prompt-header {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <div class="chatbot-prompt">
    <div class="prompt-header">
      <div class="prompt-icon">ðŸ’¡</div>
      <div class="prompt-title">Need Help Understanding the Material?</div>
    </div>
    <div class="prompt-text">
      Our <span class="prompt-highlight">AI chatbot</span> can answer any questions about Agile, Scrum, Kanban, Lean, and more. Scroll down and give it a try!
    </div>
  </div>
</body>
</html>

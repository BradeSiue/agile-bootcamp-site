<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Inquiry Form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Fraunces:wght@600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #1a8a8a;
      --primary-dark: #147373;
      --primary-light: #22a7a7;
      --bg-card: #ffffff;
      --text: #2d3d3d;
      --text-light: #5a7070;
      --border: #e0e0e0;
    }

    html {
      background: transparent;
    }

    body {
      font-family: 'DM Sans', sans-serif;
      background: transparent !important;
      color: var(--text);
      line-height: 1.6;
      padding: 40px 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
    }

    .form-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .form-header h1 {
      font-family: 'Fraunces', serif;
      font-size: clamp(1.8rem, 4vw, 2.5rem);
      color: var(--primary);
      margin-bottom: 12px;
      letter-spacing: -0.02em;
    }

    .form-header p {
      font-size: 1.05rem;
      color: var(--text-light);
    }

    .inquiry-form {
      background: var(--bg-card);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(26, 138, 138, 0.1);
    }

    .form-group {
      margin-bottom: 24px;
    }

    .form-group label {
      display: block;
      font-weight: 600;
      color: var(--text);
      margin-bottom: 8px;
      font-size: 0.95rem;
    }

    .form-group label .optional {
      font-weight: 400;
      color: var(--text-light);
      font-size: 0.85rem;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid var(--border);
      border-radius: 8px;
      font-size: 1rem;
      font-family: inherit;
      color: var(--text);
      background: white;
      transition: border-color 0.3s ease;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: var(--primary);
    }

    .form-group textarea {
      resize: vertical;
      min-height: 120px;
    }

    .form-group select {
      cursor: pointer;
    }

    .submit-btn {
      width: 100%;
      padding: 14px 24px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.05rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: inherit;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(26, 138, 138, 0.3);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    .thank-you-message {
      display: none;
      text-align: center;
      padding: 60px 40px;
      background: var(--bg-card);
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(26, 138, 138, 0.1);
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .thank-you-message.show {
      display: block;
    }

    .thank-you-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
    }

    .thank-you-icon svg {
      width: 40px;
      height: 40px;
      stroke: white;
      fill: none;
      stroke-width: 3;
    }

    .thank-you-message h2 {
      font-family: 'Fraunces', serif;
      font-size: 2rem;
      color: var(--primary);
      margin-bottom: 16px;
    }

    .thank-you-message p {
      font-size: 1.1rem;
      color: var(--text-light);
      line-height: 1.6;
      max-width: 400px;
      margin: 0 auto;
    }

    @media (max-width: 600px) {
      body {
        padding: 24px 16px;
      }

      .inquiry-form {
        padding: 28px 20px;
      }

      .form-header h1 {
        font-size: 1.5rem;
      }

      .form-header p {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-header">
      <h1>Get in Touch</h1>
      <p>Fill out the form below and our team will reach out to discuss your training needs</p>
    </div>

    <form class="inquiry-form" id="inquiryForm">
      <div class="form-group">
        <label for="name">Name *</label>
        <input type="text" id="name" name="name" required placeholder="John Smith">
      </div>

      <div class="form-group">
        <label for="company">Company Name *</label>
        <input type="text" id="company" name="company" required placeholder="Acme Corporation">
      </div>

      <div class="form-group">
        <label for="email">Email *</label>
        <input type="email" id="email" name="email" required placeholder="john@company.com">
      </div>

      <div class="form-group">
        <label for="phone">Phone <span class="optional">(optional)</span></label>
        <input type="tel" id="phone" name="phone" placeholder="+1 (555) 123-4567">
      </div>

      <div class="form-group">
        <label for="teamSize">Team Size *</label>
        <select id="teamSize" name="teamSize" required>
          <option value="">Select team size</option>
          <option value="5-10">5-10 people</option>
          <option value="11-25">11-25 people</option>
          <option value="26-50">26-50 people</option>
          <option value="50+">50+ people</option>
        </select>
      </div>

      <div class="form-group">
        <label for="message">Message / Additional Details *</label>
        <textarea id="message" name="message" required placeholder="Tell us about your training needs, timeline, or any questions you have..."></textarea>
      </div>

      <button type="submit" class="submit-btn">Submit Inquiry</button>
    </form>

    <div class="thank-you-message" id="thankYouMessage">
      <div class="thank-you-icon">
        <svg viewBox="0 0 24 24">
          <polyline points="20 6 9 17 4 12"></polyline>
        </svg>
      </div>
      <h2>Thank You!</h2>
      <p>We've received your inquiry. A representative from our team will reach out to you shortly to discuss your Agile training needs.</p>
    </div>
  </div>

  <script>
    document.getElementById('inquiryForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Hide the form
      document.querySelector('.inquiry-form').style.display = 'none';
      document.querySelector('.form-header').style.display = 'none';
      
      // Show thank you message
      document.getElementById('thankYouMessage').classList.add('show');
      
      // Scroll to top smoothly
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  background: transparent;
  margin: 0;
  padding: 0;
}

.pillars-container {
  max-width: 1100px;
  margin: 0 auto;
  padding: 60px 40px;
}

.section-header {
  text-align: center;
  margin-bottom: 50px;
}

.section-header h2 {
  font-size: 2.5rem;
  color: white;
  font-weight: 700;
  margin-bottom: 20px;
}

.section-divider {
  width: 100px;
  height: 4px;
  background: white;
  margin: 0 auto;
  border-radius: 2px;
}

.pillars-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 30px;
}

.pillar-card {
  background: white;
  border-radius: 16px;
  padding: 40px 30px;
  text-align: center;
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  opacity: 0;
  animation: popIn 0.6s ease forwards;
  position: relative;
  overflow: hidden;
}

.pillar-card:nth-child(1) { animation-delay: 0.1s; }
.pillar-card:nth-child(2) { animation-delay: 0.2s; }
.pillar-card:nth-child(3) { animation-delay: 0.3s; }

@keyframes popIn {
  0% {
    opacity: 0;
    transform: scale(0.8);
  }
  100% {
    opacity: 1;
    transform: scale(1);
  }
}

.pillar-card:hover {
  transform: translateY(-10px) scale(1.05);
  box-shadow: 0 12px 35px rgba(26, 138, 138, 0.25);
}

.pillar-card::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 5px;
  background: linear-gradient(90deg, #1a8a8a, #2dd4bf);
  transform: scaleX(0);
  transition: transform 0.3s ease;
}

.pillar-card:hover::before {
  transform: scaleX(1);
}

.pillar-icon {
  width: 100px;
  height: 100px;
  background: linear-gradient(135deg, #1a8a8a, #2dd4bf);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 3rem;
  margin: 0 auto 25px;
  box-shadow: 0 6px 20px rgba(26, 138, 138, 0.3);
  animation: float 3s ease-in-out infinite;
}

@keyframes float {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

.pillar-card:nth-child(1) .pillar-icon { animation-delay: 0s; }
.pillar-card:nth-child(2) .pillar-icon { animation-delay: 0.5s; }
.pillar-card:nth-child(3) .pillar-icon { animation-delay: 1s; }

.pillar-title {
  font-size: 1.6rem;
  color: #0f6868;
  font-weight: 700;
  margin-bottom: 15px;
}

.pillar-description {
  font-size: 1.05rem;
  color: #5a7070;
  line-height: 1.7;
}

@media (max-width: 768px) {
  .pillars-container {
    padding: 50px 20px;
  }
  
  .section-header h2 {
    font-size: 2rem;
  }
  
  .pillars-grid {
    grid-template-columns: 1fr;
    gap: 25px;
  }
  
  .pillar-card {
    padding: 35px 25px;
  }
  
  .pillar-icon {
    width: 80px;
    height: 80px;
    font-size: 2.5rem;
  }
  
  .pillar-title {
    font-size: 1.4rem;
  }
}
</style>
</head>
<body>
<div class="pillars-container">
  <div class="section-header">
    <h2>Scrum Pillars</h2>
    <div class="section-divider"></div>
  </div>
  
  <div class="pillars-grid">
    <div class="pillar-card">
      <div class="pillar-icon">üëÅÔ∏è</div>
      <h3 class="pillar-title">Transparency</h3>
      <p class="pillar-description">Work is visible and clear.</p>
    </div>
    
    <div class="pillar-card">
      <div class="pillar-icon">üîç</div>
      <h3 class="pillar-title">Inspection</h3>
      <p class="pillar-description">Progress is checked frequently.</p>
    </div>
    
    <div class="pillar-card">
      <div class="pillar-icon">üîß</div>
      <h3 class="pillar-title">Adaptation</h3>
      <p class="pillar-description">Team adjusts based on what they learn.</p>
    </div>
  </div>
</div>
</body>
</html>

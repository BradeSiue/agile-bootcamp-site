<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  background: transparent;
  margin: 0;
  padding: 0;
}

.team-container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 50px 40px;
}

.team-header {
  text-align: center;
  margin-bottom: 50px;
}

.team-header h2 {
  font-size: 2.2rem;
  color: #0f6868;
  font-weight: 700;
  margin-bottom: 15px;
}

.team-header p {
  font-size: 1.1rem;
  color: #5a7070;
}

.team-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 30px;
}

.team-card {
  background: white;
  padding: 35px 30px;
  border-radius: 12px;
  text-align: center;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  position: relative;
  overflow: hidden;
}

.team-card::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 4px;
  background: linear-gradient(90deg, #1a8a8a, #2dd4bf);
  transform: scaleX(0);
  transition: transform 0.3s ease;
}

.team-card:hover::before {
  transform: scaleX(1);
}

.team-card:hover {
  transform: translateY(-8px);
  box-shadow: 0 8px 25px rgba(26, 138, 138, 0.15);
}

.team-avatar {
  width: 100px;
  height: 100px;
  background: linear-gradient(135deg, #1a8a8a, #2dd4bf);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 2.5rem;
  margin: 0 auto 20px;
  color: white;
  font-weight: 700;
  box-shadow: 0 4px 15px rgba(26, 138, 138, 0.2);
}

.team-name {
  font-size: 1.3rem;
  color: #0f6868;
  font-weight: 700;
  margin-bottom: 8px;
}

.team-role {
  font-size: 1rem;
  color: #1a8a8a;
  font-weight: 600;
  padding: 8px 16px;
  background: rgba(26, 138, 138, 0.1);
  border-radius: 20px;
  display: inline-block;
}

@media (max-width: 768px) {
  .team-container {
    padding: 40px 20px;
  }
  
  .team-header h2 {
    font-size: 1.8rem;
  }
  
  .team-grid {
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
  }
  
  .team-card {
    padding: 25px 20px;
  }
}
</style>
</head>
<body>
<div class="team-container">
  <div class="team-header">
    <h2>Meet Our Team</h2>
    <p>Passionate professionals dedicated to bringing Agile training to your organization</p>
  </div>
  
  <div class="team-grid">
    <div class="team-card">
      <div class="team-avatar">HD</div>
      <h3 class="team-name">Heather Dziurdzy</h3>
      <span class="team-role">Scrum Master</span>
    </div>
    
    <div class="team-card">
      <div class="team-avatar">BD</div>
      <h3 class="team-name">Brian Dougherty</h3>
      <span class="team-role">Product Owner</span>
    </div>
    
    <div class="team-card">
      <div class="team-avatar">GS</div>
      <h3 class="team-name">Gareth Shepherd</h3>
      <span class="team-role">Developer</span>
    </div>
    
    <div class="team-card">
      <div class="team-avatar">PY</div>
      <h3 class="team-name">Prince Kumar Yadav</h3>
      <span class="team-role">Developer</span>
    </div>
    
    <div class="team-card">
      <div class="team-avatar">BA</div>
      <h3 class="team-name">Bryce Ade</h3>
      <span class="team-role">Developer</span>
    </div>
    
    <div class="team-card">
      <div class="team-avatar">PD</div>
      <h3 class="team-name">Patrick Driscoll</h3>
      <span class="team-role">Developer</span>
    </div>
  </div>
</div>
</body>
</html>

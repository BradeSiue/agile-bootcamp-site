<!DOCTYPE html>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  background: transparent;
  margin: 0;
  padding: 0;
}

.logos-container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 60px 40px;
}

.section-header {
  text-align: center;
  margin-bottom: 50px;
}

.section-header h2 {
  font-size: 2.5rem;
  color: white;
  font-weight: 700;
  margin-bottom: 15px;
}

.section-subtitle {
  font-size: 1.2rem;
  color: rgba(255, 255, 255, 0.9);
  margin-bottom: 20px;
}

.section-divider {
  width: 100px;
  height: 4px;
  background: white;
  margin: 0 auto;
  border-radius: 2px;
}

.logos-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 40px;
  margin-bottom: 30px;
}

.logo-card {
  background: white;
  border-radius: 12px;
  padding: 0;
  overflow: hidden;
  text-decoration: none;
  display: block;
  transition: all 0.3s ease;
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
  cursor: pointer;
}

.logo-card:hover {
  transform: translateY(-10px) scale(1.02);
  box-shadow: 0 12px 35px rgba(26, 138, 138, 0.3);
}

.logo-image-container {
  width: 100%;
  height: 200px;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 30px;
  background: white;
  position: relative;
  overflow: hidden;
}

.logo-card:hover .logo-image-container::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(26, 138, 138, 0.05);
  animation: shimmer 0.6s ease;
}

@keyframes shimmer {
  0% { opacity: 0; }
  50% { opacity: 1; }
  100% { opacity: 0; }
}

.logo-image-container img {
  max-width: 100%;
  max-height: 100%;
  object-fit: contain;
  transition: transform 0.3s ease;
}

.logo-card:hover .logo-image-container img {
  transform: scale(1.1);
}

.logo-label {
  padding: 20px;
  text-align: center;
  background: white;
  border-top: 3px solid transparent;
  transition: all 0.3s ease;
}

.logo-card:hover .logo-label {
  border-top-color: #1a8a8a;
  background: rgba(26, 138, 138, 0.05);
}

.logo-name {
  font-size: 1.1rem;
  color: #0f6868;
  font-weight: 700;
  margin-bottom: 5px;
}

.logo-link-text {
  font-size: 0.85rem;
  color: #1a8a8a;
  font-weight: 500;
}

.logo-card:hover .logo-link-text {
  text-decoration: underline;
}

/* Specific logo backgrounds */
.logo-card.aws .logo-image-container {
  background: white;
}

.logo-card.netflix .logo-image-container {
  background: #f5f5f5;
}

.logo-card.lego .logo-image-container {
  background: #FF0000;
}

.logo-card.spotify .logo-image-container {
  background: #000000;
}

.logo-card.microsoft .logo-image-container {
  background: white;
}

.logo-card.john-deere .logo-image-container {
  background: white;
}

@media (max-width: 900px) {
  .logos-grid {
    grid-template-columns: repeat(2, 1fr);
    gap: 30px;
  }
}

@media (max-width: 600px) {
  .logos-container {
    padding: 50px 20px;
  }
  
  .section-header h2 {
    font-size: 2rem;
  }
  
  .section-subtitle {
    font-size: 1.05rem;
  }
  
  .logos-grid {
    grid-template-columns: 1fr;
    gap: 25px;
  }
  
  .logo-image-container {
    height: 180px;
    padding: 25px;
  }
}
</style>
